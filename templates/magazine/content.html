<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Content</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #FFFFFF;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      position: relative;
    }

    .page {
      width: 1080px;
      height: 1350px;
      display: flex;
      flex-direction: column;
      padding: 80px 80px 64px;
      position: relative;
    }

    /* Top bar */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .badge {
      width: 48px;
      height: 48px;
      background: #1A1A1A;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      color: #FFFFFF;
      letter-spacing: -0.02em;
      flex-shrink: 0;
    }

    .menu-icon {
      font-size: 32px;
      color: #9CA3AF;
      line-height: 1;
      letter-spacing: -2px;
      user-select: none;
    }

    /* Accent line below top bar */
    .accent-line {
      width: 48px;
      height: 3px;
      background: {{accent_color}};
      margin-top: 48px;
      border-radius: 2px;
    }

    /* Headline */
    .headline {
      font-size: 64px;
      font-weight: 800;
      color: #1A1A1A;
      line-height: 1.25;
      margin-top: 32px;
      letter-spacing: -0.025em;
      word-break: keep-all;
    }

    /* Body text */
    .body-text {
      font-size: 28px;
      font-weight: 400;
      color: #4B5563;
      line-height: 1.8;
      margin-top: 40px;
      white-space: pre-line;
      word-break: keep-all;
      flex: 1;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 24px;
      border-top: 1px solid #F3F4F6;
      margin-top: auto;
    }

    .account {
      font-size: 20px;
      font-weight: 500;
      color: #9CA3AF;
      letter-spacing: 0.02em;
    }

    .slide-number {
      font-size: 20px;
      font-weight: 400;
      color: #9CA3AF;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="top-bar">
      <div class="badge">{{badge_number}}</div>
      <div class="menu-icon">â‹®</div>
    </div>

    <div class="accent-line"></div>

    <h2 class="headline">{{headline}}</h2>

    <p class="body-text">{{body}}</p>

    <div class="footer">
      <span class="account">@{{account_name}}</span>
      <span class="slide-number">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>
</body>
</html>
