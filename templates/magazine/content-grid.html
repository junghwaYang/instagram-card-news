<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine - Content Grid</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #FFFFFF;
    }
    .card {
      width: 1080px;
      height: 1350px;
      background-color: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 72px 64px 56px;
      overflow: hidden;
      position: relative;
    }
    .headline {
      font-size: 48px;
      font-weight: 800;
      color: #1A1A1A;
      text-align: center;
      line-height: 1.3;
      letter-spacing: -0.02em;
      width: 100%;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 16px;
      width: 100%;
      flex: 1;
      margin: 40px 0;
    }
    .grid-card {
      background-color: #F5F5F5;
      border-radius: 20px;
      padding: 36px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 16px;
    }
    .grid-icon {
      font-size: 48px;
      line-height: 1;
    }
    .grid-title {
      font-size: 28px;
      font-weight: 700;
      color: #1A1A1A;
      line-height: 1.3;
      letter-spacing: -0.02em;
    }
    .grid-desc {
      font-size: 22px;
      color: #6B7280;
      line-height: 1.5;
      letter-spacing: -0.01em;
    }
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding-top: 20px;
      border-top: 1px solid #E5E7EB;
    }
    .account-name {
      font-size: 20px;
      font-weight: 600;
      color: #9CA3AF;
      letter-spacing: -0.01em;
    }
    .slide-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .slide-current {
      font-size: 20px;
      font-weight: 700;
      color: {{accent_color}};
    }
    .slide-sep {
      font-size: 20px;
      color: #D1D5DB;
    }
    .slide-total {
      font-size: 20px;
      font-weight: 500;
      color: #9CA3AF;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="headline">{{headline}}</div>

    <div class="grid">
      <div class="grid-card">
        <div class="grid-icon">{{grid1_icon}}</div>
        <div class="grid-title">{{grid1_title}}</div>
        <div class="grid-desc">{{grid1_desc}}</div>
      </div>
      <div class="grid-card">
        <div class="grid-icon">{{grid2_icon}}</div>
        <div class="grid-title">{{grid2_title}}</div>
        <div class="grid-desc">{{grid2_desc}}</div>
      </div>
      <div class="grid-card">
        <div class="grid-icon">{{grid3_icon}}</div>
        <div class="grid-title">{{grid3_title}}</div>
        <div class="grid-desc">{{grid3_desc}}</div>
      </div>
      <div class="grid-card">
        <div class="grid-icon">{{grid4_icon}}</div>
        <div class="grid-title">{{grid4_title}}</div>
        <div class="grid-desc">{{grid4_desc}}</div>
      </div>
    </div>

    <div class="footer">
      <div class="account-name">@{{account_name}}</div>
      <div class="slide-indicator">
        <span class="slide-current">{{slide_number}}</span>
        <span class="slide-sep">/</span>
        <span class="slide-total">{{total_slides}}</span>
      </div>
    </div>
  </div>
</body>
</html>
