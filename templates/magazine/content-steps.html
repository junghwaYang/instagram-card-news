<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Content Steps</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* TOP HALF: dark area ~45% */
    .top-section {
      width: 100%;
      height: 607px; /* ~45% of 1350 */
      background: linear-gradient(145deg, #2C3E50 0%, #1a2a3a 100%);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 0 72px 60px;
      position: relative;
      flex-shrink: 0;
    }

    /* Optional subtle texture overlay */
    .top-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(255,255,255,0.04) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(0,0,0,0.15) 0%, transparent 60%);
      pointer-events: none;
    }

    .step-badge {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 28px;
      position: relative;
      z-index: 1;
      letter-spacing: -0.02em;
    }

    .top-headline {
      font-size: 56px;
      font-weight: 800;
      color: #FFFFFF;
      line-height: 1.25;
      letter-spacing: -0.03em;
      position: relative;
      z-index: 1;
    }

    .top-subtitle {
      font-size: 22px;
      color: rgba(255, 255, 255, 0.55);
      margin-top: 16px;
      font-weight: 400;
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }

    /* Diagonal cut between sections */
    .section-divider {
      width: 100%;
      height: 40px;
      background: #FFFFFF;
      clip-path: polygon(0 100%, 100% 0, 100% 100%);
      margin-top: -40px;
      position: relative;
      z-index: 2;
      flex-shrink: 0;
    }

    /* BOTTOM HALF: white area ~55% */
    .bottom-section {
      width: 100%;
      flex: 1;
      background: #FFFFFF;
      padding: 16px 72px 0;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    /* Bullet list */
    .steps-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0;
      flex: 1;
    }

    .step-item {
      display: flex;
      align-items: flex-start;
      gap: 24px;
      padding: 32px 0;
      border-bottom: 1px solid #F0F0F0;
    }

    .step-item:last-of-type {
      border-bottom: none;
    }

    .bullet {
      font-size: 32px;
      font-weight: 800;
      color: {{accent_color}};
      line-height: 1;
      margin-top: 6px;
      flex-shrink: 0;
      width: 24px;
    }

    .step-text {
      font-size: 30px;
      color: #1A1A1A;
      font-weight: 500;
      line-height: 1.55;
      letter-spacing: -0.01em;
    }

    /* Optional body text */
    .body-text {
      font-size: 22px;
      color: #6B7280;
      line-height: 1.65;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #F5F5F5;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 48px;
      left: 72px;
      right: 72px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-account {
      font-size: 22px;
      color: #9CA3AF;
      font-weight: 500;
    }

    .footer-slide {
      font-size: 22px;
      color: #9CA3AF;
      font-weight: 500;
    }

    /* Accent line at top of dark section */
    .accent-top {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: {{accent_color}};
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Accent top bar -->
    <div class="accent-top"></div>

    <!-- TOP SECTION: dark photo area -->
    <div class="top-section">
      <div class="step-badge">01</div>
      <h1 class="top-headline">{{headline}}</h1>
      <p class="top-subtitle">{{subtext}}</p>
    </div>

    <!-- Diagonal cut -->
    <div class="section-divider"></div>

    <!-- BOTTOM SECTION: white content -->
    <div class="bottom-section">
      <ul class="steps-list">
        <li class="step-item">
          <span class="bullet">•</span>
          <span class="step-text">{{step1}}</span>
        </li>
        <li class="step-item">
          <span class="bullet">•</span>
          <span class="step-text">{{step2}}</span>
        </li>
        <li class="step-item">
          <span class="bullet">•</span>
          <span class="step-text">{{step3}}</span>
        </li>
      </ul>

      <p class="body-text">{{body}}</p>

      <!-- Footer -->
      <div class="footer">
        <span class="footer-account">@{{account_name}}</span>
        <span class="footer-slide">{{slide_number}} / {{total_slides}}</span>
      </div>
    </div>
  </div>
</body>
</html>
