<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magazine - Content Badge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #2C3E50 0%, #243040 40%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 60px;
      position: relative;
    }

    /* Dark gradient overlay for photo feel */
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 50% 20%, rgba(255,255,255,0.05) 0%, transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.4) 100%);
      pointer-events: none;
    }

    /* Noise texture overlay */
    body::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.5;
    }

    .card {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    /* Badge Pill */
    .badge {
      display: inline-block;
      background-color: {{accent_color}};
      color: #FFFFFF;
      border-radius: 50px;
      padding: 12px 32px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      margin-bottom: 48px;
    }

    /* Huge Headline */
    .headline {
      font-size: 72px;
      font-weight: 800;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.25;
      word-break: keep-all;
      margin-bottom: 36px;
      max-width: 920px;
    }

    /* Accent Divider Line */
    .accent-divider {
      width: 80px;
      height: 4px;
      background-color: {{accent_color}};
      border-radius: 2px;
      margin: 0 auto 40px;
    }

    /* Body Text */
    .body-text {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      line-height: 1.7;
      word-break: keep-all;
      max-width: 880px;
      margin-bottom: 32px;
    }

    /* Subtext */
    .subtext {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.4);
      text-align: center;
      font-weight: 400;
      letter-spacing: 0.02em;
      line-height: 1.5;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px 40px;
      z-index: 2;
    }

    .footer-account {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .footer-slide {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.4);
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- Badge Pill -->
    <div class="badge">{{badge_text}}</div>

    <!-- Huge Headline -->
    <h1 class="headline">{{headline}}</h1>

    <!-- Accent Divider -->
    <div class="accent-divider"></div>

    <!-- Body Text -->
    <p class="body-text">{{body}}</p>

    <!-- Subtext -->
    <p class="subtext">{{subtext}}</p>

    <!-- Footer -->
    <div class="footer">
      <span class="footer-account">@{{account_name}}</span>
      <span class="footer-slide">{{slide_number}} / {{total_slides}}</span>
    </div>

  </div>
</body>
</html>
