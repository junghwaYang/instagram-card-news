<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine - Content Highlight</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #FFFFFF;
    }
    .card {
      width: 1080px;
      height: 1350px;
      background-color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 80px 72px 56px;
      overflow: hidden;
      position: relative;
    }
    .top-label {
      font-size: 24px;
      font-weight: 600;
      color: #9CA3AF;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }
    .main-area {
      display: flex;
      flex-direction: column;
      gap: 48px;
      flex: 1;
      justify-content: center;
    }
    .highlight-card {
      background-color: #F5F5F5;
      border-left: 4px solid {{accent_color}};
      border-radius: 0 16px 16px 0;
      padding: 48px;
    }
    .emphasis-text {
      font-size: 52px;
      font-weight: 800;
      color: {{accent_color}};
      line-height: 1.3;
      letter-spacing: -0.03em;
    }
    .body-text {
      font-size: 28px;
      color: #4B5563;
      line-height: 1.8;
      letter-spacing: -0.01em;
    }
    .subtext {
      font-size: 20px;
      color: #9CA3AF;
      line-height: 1.6;
      letter-spacing: -0.01em;
    }
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding-top: 24px;
      border-top: 1px solid #E5E7EB;
    }
    .account-name {
      font-size: 20px;
      font-weight: 600;
      color: #9CA3AF;
      letter-spacing: -0.01em;
    }
    .slide-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .slide-current {
      font-size: 20px;
      font-weight: 700;
      color: {{accent_color}};
    }
    .slide-sep {
      font-size: 20px;
      color: #D1D5DB;
    }
    .slide-total {
      font-size: 20px;
      font-weight: 500;
      color: #9CA3AF;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-label">{{headline}}</div>

    <div class="main-area">
      <div class="highlight-card">
        <div class="emphasis-text">{{emphasis}}</div>
      </div>
      <div class="body-text">{{body}}</div>
      <div class="subtext">{{subtext}}</div>
    </div>

    <div class="footer">
      <div class="account-name">@{{account_name}}</div>
      <div class="slide-indicator">
        <span class="slide-current">{{slide_number}}</span>
        <span class="slide-sep">/</span>
        <span class="slide-total">{{total_slides}}</span>
      </div>
    </div>
  </div>
</body>
</html>
