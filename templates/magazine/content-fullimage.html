<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Full Image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .bg-fallback {
      position: absolute;
      inset: 0;
      background: #1A1A2E;
    }

    .bg-image {
      position: absolute;
      inset: 0;
      background: url('{{image_url}}') center / cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.68) 0%,
        rgba(0, 0, 0, 0.50) 40%,
        rgba(0, 0, 0, 0.68) 100%
      );
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 100px 72px;
    }

    .headline {
      font-size: 72px;
      font-weight: 800;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 48px;
      letter-spacing: -0.03em;
    }

    .line-accent {
      color: {{accent_color}};
    }

    .line-white {
      color: #FFFFFF;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 36px;
      width: 100%;
    }

    .pill-badge {
      display: inline-block;
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 700;
      padding: 14px 36px;
      border-radius: 60px;
      margin-bottom: 20px;
      white-space: nowrap;
      letter-spacing: -0.01em;
    }

    .pill-badge-light {
      background: rgba(255, 255, 255, 0.92);
      color: #1A1A1A;
    }

    .body-text {
      font-size: 30px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      text-align: center;
      line-height: 1.7;
      word-break: keep-all;
      letter-spacing: -0.01em;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      z-index: 3;
    }

    .account-name {
      font-size: 20px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
    }

    .slide-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .slide-current {
      font-size: 20px;
      font-weight: 700;
      color: {{accent_color}};
    }

    .slide-sep {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.4);
    }

    .slide-total {
      font-size: 20px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="bg-fallback"></div>
  <div class="bg-image" id="bgImage"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1 class="headline" id="headline">{{headline}}</h1>

    <div class="section">
      <span class="pill-badge">{{badge_text}}</span>
      <p class="body-text">{{body}}</p>
    </div>

    <div class="section">
      <span class="pill-badge pill-badge-light">{{badge2_text}}</span>
      <p class="body-text">{{body2}}</p>
    </div>
  </div>

  <div class="footer">
    <div class="account-name">@{{account_name}}</div>
    <div class="slide-indicator">
      <span class="slide-current">{{slide_number}}</span>
      <span class="slide-sep">/</span>
      <span class="slide-total">{{total_slides}}</span>
    </div>
  </div>

  <script>
    const el = document.getElementById('headline');
    const raw = el.innerHTML;
    const lines = raw.split(/<br\s*\/?>/i);
    el.innerHTML = lines.map((line, i) => {
      if (i === 0) return '<span class="line-accent">' + line.trim() + '</span>';
      return '<span class="line-white">' + line.trim() + '</span>';
    }).join('<br>');

    const bgEl = document.getElementById('bgImage');
    const bgUrl = bgEl.style.backgroundImage || window.getComputedStyle(bgEl).backgroundImage;
    if (!bgUrl || bgUrl === 'none' || bgUrl.includes("''") || bgUrl.includes('""')) {
      bgEl.style.display = 'none';
    }
  </script>
</body>
</html>
