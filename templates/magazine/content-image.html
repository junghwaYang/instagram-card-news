<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Content Image</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #FFFFFF;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 60px 60px;
      position: relative;
    }

    /* Badge */
    .badge {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #1A1A1A;
      color: #FFFFFF;
      font-size: 20px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* Headline */
    .headline {
      font-size: 56px;
      font-weight: 800;
      color: #1A1A1A;
      text-align: center;
      line-height: 1.25;
      margin-top: 24px;
      letter-spacing: -0.02em;
    }

    /* Divider */
    .divider {
      width: 60%;
      border: none;
      border-top: 2px dashed #D1D5DB;
      margin: 32px auto;
    }

    /* Image area */
    .image-wrap {
      width: 80%;
      height: 450px;
      border-radius: 16px;
      overflow: hidden;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #F0F0F0;
    }

    .image-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      display: block;
    }

    /* Placeholder when no image */
    .image-placeholder {
      width: 80%;
      height: 450px;
      border-radius: 16px;
      background: #F0F0F0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .camera-icon {
      width: 72px;
      height: 72px;
      opacity: 0.3;
    }

    /* Description */
    .description {
      font-size: 26px;
      color: #4B5563;
      text-align: center;
      line-height: 1.7;
      padding: 0 80px;
      margin-top: 32px;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 48px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
    }

    .footer-account {
      font-size: 22px;
      color: #9CA3AF;
      font-weight: 500;
    }

    .footer-slide {
      font-size: 22px;
      color: #9CA3AF;
      font-weight: 500;
    }

    /* Accent line at top */
    .accent-top {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: {{accent_color}};
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Accent top bar -->
    <div class="accent-top"></div>

    <!-- Chapter badge -->
    <div class="badge">{{badge_number}}</div>

    <!-- Headline -->
    <h1 class="headline">{{headline}}</h1>

    <!-- Dashed divider -->
    <hr class="divider">

    <!-- Image area -->
    <div class="image-wrap">
      <img
        src="{{image_url}}"
        alt="content image"
        onerror="this.parentElement.innerHTML='<svg class=\'camera-icon\' viewBox=\'0 0 24 24\' fill=\'none\' xmlns=\'http://www.w3.org/2000/svg\'><path d=\'M23 19C23 19.5304 22.7893 20.0391 22.4142 20.4142C22.0391 20.7893 21.5304 21 21 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8C1 7.46957 1.21071 6.96086 1.58579 6.58579C1.96086 6.21071 2.46957 6 3 6H7L9 3H15L17 6H21C21.5304 6 22.0391 6.21071 22.4142 6.58579C22.7893 6.96086 23 7.46957 23 8V19Z\' stroke=\'#9CA3AF\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\'/><circle cx=\'12\' cy=\'13\' r=\'4\' stroke=\'#9CA3AF\' stroke-width=\'2\'/></svg>'"
      >
    </div>

    <!-- Description -->
    <p class="description">{{body}}</p>

    <!-- Footer -->
    <div class="footer">
      <span class="footer-account">@{{account_name}}</span>
      <span class="footer-slide">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>
</body>
</html>
