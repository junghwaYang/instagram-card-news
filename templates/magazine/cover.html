<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine Cover</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      position: relative;
    }

    .background {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #1a2a3a 0%, #0d1117 40%, #0a0f1a 70%, #111827 100%);
      z-index: 0;
    }

    /* Subtle texture overlay */
    .background::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(59, 130, 246, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(30, 60, 90, 0.15) 0%, transparent 50%);
      z-index: 0;
    }

    .gradient-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.35) 50%, rgba(0,0,0,0.75) 100%);
      z-index: 1;
    }

    .content {
      position: absolute;
      inset: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 80px 72px 80px;
    }

    .label {
      font-size: 20px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .headline {
      font-size: 88px;
      font-weight: 800;
      color: #FFFFFF;
      line-height: 1.2;
      letter-spacing: -0.02em;
      word-break: keep-all;
    }

    .subtext {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 24px;
      line-height: 1.5;
      word-break: keep-all;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 48px;
    }

    .tag {
      background: {{accent_color}};
      color: #FFFFFF;
      border-radius: 50px;
      padding: 10px 24px;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 56px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
    }

    .account {
      font-size: 20px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 0.02em;
    }

    .slide-number {
      font-size: 20px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="gradient-overlay"></div>

  <div class="content">
    <div class="label">{{headline_label}}</div>

    <h1 class="headline">{{headline}}</h1>

    <p class="subtext">{{subtext}}</p>

    <div class="tags">
      <span class="tag">{{tag1}}</span>
      <span class="tag">{{tag2}}</span>
      <span class="tag">{{tag3}}</span>
    </div>

    <div class="footer">
      <span class="account">@{{account_name}}</span>
      <span class="slide-number">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>
</body>
</html>
