<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      background-color: #0D0D1A;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .glow-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
    }
    .glow-1 {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(168,85,247,0.11) 0%, transparent 70%);
      top: -80px;
      left: -60px;
    }
    .glow-2 {
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, rgba(236,72,153,0.09) 0%, transparent 70%);
      bottom: 100px;
      right: -50px;
    }
    .glow-3 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(168,85,247,0.07) 0%, transparent 70%);
      bottom: -40px;
      left: 180px;
    }

    /* Grid overlay */
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.012) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.012) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 80px 0;
      text-align: center;
    }

    .headline {
      font-size: 64px;
      font-weight: 900;
      color: #fff;
      line-height: 1.2;
      white-space: pre-line;
      word-break: keep-all;
      margin-bottom: 64px;
      text-shadow: 0 0 40px rgba(168,85,247,0.25);
    }

    /* CTA Button */
    .cta-button {
      display: inline-block;
      background: linear-gradient(135deg, {{accent_color}}, #EC4899);
      border-radius: 100px;
      padding: 28px 72px;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.04em;
      box-shadow:
        0 0 40px rgba(168,85,247,0.35),
        0 0 80px rgba(168,85,247,0.15),
        0 8px 32px rgba(0,0,0,0.4);
      margin-bottom: 40px;
      text-decoration: none;
      white-space: nowrap;
    }

    .subtext {
      font-size: 26px;
      font-weight: 400;
      color: rgba(255,255,255,0.5);
      line-height: 1.6;
      white-space: pre-line;
      word-break: keep-all;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 2;
    }
    .footer-line {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(168,85,247,0.3), rgba(236,72,153,0.3), transparent);
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 48px;
    }
    .footer-text {
      font-size: 20px;
      color: rgba(255,255,255,0.5);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="glow-circle glow-1"></div>
  <div class="glow-circle glow-2"></div>
  <div class="glow-circle glow-3"></div>

  <div class="content">
    <h1 class="headline">{{headline}}</h1>
    <div class="cta-button">{{cta_text}}</div>
    <p class="subtext">{{subtext}}</p>
  </div>

  <footer class="footer">
    <div class="footer-line"></div>
    <div class="footer-bar">
      <span class="footer-text">@{{account_name}}</span>
      <span class="footer-text">{{slide_number}} / {{total_slides}}</span>
    </div>
  </footer>
</body>
</html>
