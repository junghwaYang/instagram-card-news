<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Badge</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background-color: #0D0D1A;
      font-family: 'Noto Sans KR', sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .glow-circle-1 {
      position: absolute;
      width: 700px;
      height: 700px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.18) 0%, transparent 65%);
      top: 200px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    .glow-circle-2 {
      position: absolute;
      width: 450px;
      height: 450px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.12) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      pointer-events: none;
    }

    .glow-circle-3 {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.09) 0%, transparent 70%);
      bottom: 200px;
      left: -100px;
      pointer-events: none;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 72px 40px;
      position: relative;
      z-index: 1;
    }

    .badge {
      display: inline-block;
      padding: 10px 28px;
      background: linear-gradient(135deg, {{accent_color}}, #EC4899);
      border-radius: 50px;
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 48px;
      align-self: flex-start;
    }

    .headline {
      font-size: 68px;
      font-weight: 900;
      color: #ffffff;
      line-height: 1.2;
      letter-spacing: -1px;
      margin-bottom: 36px;
      white-space: pre-line;
    }

    .accent-line {
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, {{accent_color}}, #EC4899);
      border-radius: 2px;
      margin-bottom: 40px;
    }

    .body-text {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.7;
      white-space: pre-line;
      margin-bottom: 48px;
    }

    .subtext {
      font-size: 22px;
      color: {{accent_color}};
      font-weight: 500;
      white-space: pre-line;
    }

    /* Footer */
    .footer {
      position: relative;
      z-index: 1;
      padding: 0 72px 40px;
    }

    .footer-line {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(168, 85, 247, 0.5), rgba(236, 72, 153, 0.5), transparent);
      margin-bottom: 20px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-account {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .footer-slide {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="glow-circle-1"></div>
  <div class="glow-circle-2"></div>
  <div class="glow-circle-3"></div>

  <div class="content-wrapper">
    <div class="badge">{{badge_text}}</div>
    <h1 class="headline">{{headline}}</h1>
    <div class="accent-line"></div>
    <p class="body-text">{{body}}</p>
    <p class="subtext">{{subtext}}</p>
  </div>

  <div class="footer">
    <div class="footer-line"></div>
    <div class="footer-content">
      <span class="footer-account">@{{account_name}}</span>
      <span class="footer-slide">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>

</body>
</html>
