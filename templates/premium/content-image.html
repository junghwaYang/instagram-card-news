<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      background-color: #0D0D1A;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Top image area — 55% */
    .image-area {
      position: relative;
      width: 1080px;
      height: 742px; /* ~55% of 1350 */
      flex-shrink: 0;
      background-color: #1A1A2E;
      background-image: url('{{image_url}}');
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    /* Subtle gradient overlay on image */
    .image-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(13,13,26,0.15) 0%,
        rgba(13,13,26,0.05) 40%,
        rgba(13,13,26,0.6) 80%,
        rgba(13,13,26,1) 100%
      );
    }

    /* Placeholder shown when no image */
    .image-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .placeholder-icon {
      opacity: 0.35;
    }
    .placeholder-text {
      margin-top: 20px;
      font-size: 22px;
      color: rgba(255,255,255,0.35);
      font-weight: 400;
      letter-spacing: 0.08em;
    }

    /* Bottom text area — 45% */
    .text-area {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 52px 72px 0;
      z-index: 1;
    }

    .glow-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(70px);
      z-index: 0;
      pointer-events: none;
    }
    .glow-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(168,85,247,0.09) 0%, transparent 70%);
      bottom: 80px;
      right: -40px;
    }

    .headline {
      font-size: 48px;
      font-weight: 700;
      color: #fff;
      line-height: 1.25;
      word-break: keep-all;
      margin-bottom: 28px;
      position: relative;
      z-index: 1;
    }

    .body-text {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255,255,255,0.72);
      line-height: 1.65;
      white-space: pre-line;
      word-break: keep-all;
      position: relative;
      z-index: 1;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 2;
    }
    .footer-line {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(168,85,247,0.3), rgba(236,72,153,0.3), transparent);
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 48px;
    }
    .footer-text {
      font-size: 20px;
      color: rgba(255,255,255,0.5);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <!-- Image area (top 55%) -->
  <div class="image-area">
    <div class="image-overlay"></div>
    <!-- Placeholder shown when image_url is empty/missing -->
    <div class="image-placeholder" id="placeholder">
      <svg class="placeholder-icon" width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="8" y="20" width="80" height="60" rx="8" stroke="white" stroke-width="4"/>
        <circle cx="48" cy="50" r="16" stroke="white" stroke-width="4"/>
        <circle cx="48" cy="50" r="7" fill="white" fill-opacity="0.5"/>
        <rect x="30" y="12" width="36" height="14" rx="4" stroke="white" stroke-width="4"/>
        <circle cx="72" cy="32" r="5" fill="white" fill-opacity="0.6"/>
      </svg>
      <span class="placeholder-text">IMAGE</span>
    </div>
  </div>

  <!-- Text area (bottom 45%) -->
  <div class="text-area">
    <div class="glow-circle glow-1"></div>
    <h2 class="headline">{{headline}}</h2>
    <p class="body-text">{{body}}</p>
  </div>

  <footer class="footer">
    <div class="footer-line"></div>
    <div class="footer-bar">
      <span class="footer-text">@{{account_name}}</span>
      <span class="footer-text">{{slide_number}} / {{total_slides}}</span>
    </div>
  </footer>

  <script>
    // Hide placeholder if image_url is set (non-empty, not the literal placeholder text)
    (function() {
      var area = document.querySelector('.image-area');
      var bg = area.style.backgroundImage;
      var placeholder = document.getElementById('placeholder');
      if (bg && bg !== 'none' && bg !== "url('')" && !bg.includes('{{image_url}}')) {
        placeholder.style.display = 'none';
      }
    })();
  </script>
</body>
</html>
