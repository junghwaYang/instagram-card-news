<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Steps</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background-color: #0D0D1A;
      font-family: 'Noto Sans KR', sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Background glow circles */
    .glow-circle-1 {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
      top: -150px;
      right: -150px;
      pointer-events: none;
    }

    .glow-circle-2 {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
      bottom: 200px;
      left: -200px;
      pointer-events: none;
    }

    .glow-circle-3 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
      bottom: -100px;
      right: 100px;
      pointer-events: none;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 80px 72px 40px;
      position: relative;
      z-index: 1;
    }

    .headline {
      font-size: 48px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1.3;
      margin-bottom: 60px;
      letter-spacing: -0.5px;
    }

    .steps-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0;
      position: relative;
    }

    .step-item {
      position: relative;
      display: flex;
      align-items: flex-start;
      gap: 32px;
    }

    .step-left {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-shrink: 0;
    }

    .step-number {
      font-size: 56px;
      font-weight: 900;
      background: linear-gradient(135deg, {{accent_color}}, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      min-width: 90px;
      text-align: center;
    }

    .connector-line {
      width: 2px;
      flex: 1;
      min-height: 40px;
      background: linear-gradient(to bottom, {{accent_color}}, #EC4899);
      border-image: repeating-linear-gradient(
        to bottom,
        {{accent_color}} 0,
        {{accent_color}} 6px,
        transparent 6px,
        transparent 12px
      ) 1;
      margin: 8px auto;
      border-left: 2px dashed transparent;
      border-image: repeating-linear-gradient(
        to bottom,
        {{accent_color}},
        {{accent_color}} 6px,
        transparent 6px,
        transparent 14px
      ) 1;
    }

    .step-card {
      flex: 1;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 28px 32px;
      margin-bottom: 20px;
    }

    .step-text {
      font-size: 26px;
      color: #ffffff;
      line-height: 1.6;
      white-space: pre-line;
    }

    .body-text {
      font-size: 22px;
      color: rgba(255, 255, 255, 0.5);
      line-height: 1.6;
      margin-top: 24px;
      white-space: pre-line;
    }

    /* Footer */
    .footer {
      position: relative;
      z-index: 1;
      padding: 0 72px 40px;
    }

    .footer-line {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(168, 85, 247, 0.5), rgba(236, 72, 153, 0.5), transparent);
      margin-bottom: 20px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-account {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .footer-slide {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <!-- Background glow circles -->
  <div class="glow-circle-1"></div>
  <div class="glow-circle-2"></div>
  <div class="glow-circle-3"></div>

  <div class="content-wrapper">
    <h1 class="headline">{{headline}}</h1>

    <div class="steps-container">
      <!-- Step 1 -->
      <div class="step-item">
        <div class="step-left">
          <div class="step-number">01</div>
          <div class="connector-line"></div>
        </div>
        <div class="step-card">
          <p class="step-text">{{step1}}</p>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step-item">
        <div class="step-left">
          <div class="step-number">02</div>
          <div class="connector-line"></div>
        </div>
        <div class="step-card">
          <p class="step-text">{{step2}}</p>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step-item">
        <div class="step-left">
          <div class="step-number">03</div>
        </div>
        <div class="step-card">
          <p class="step-text">{{step3}}</p>
        </div>
      </div>
    </div>

    <p class="body-text">{{body}}</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-line"></div>
    <div class="footer-content">
      <span class="footer-account">@{{account_name}}</span>
      <span class="footer-slide">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>

</body>
</html>
