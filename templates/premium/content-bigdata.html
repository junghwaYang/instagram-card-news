<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Premium Content Big Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      background-color: #0D0D1A;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Ambient glow circles */
    .glow-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      pointer-events: none;
    }
    .glow-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(168,85,247,0.1) 0%, transparent 70%);
      top: -100px;
      right: -100px;
    }
    .glow-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(236,72,153,0.08) 0%, transparent 70%);
      bottom: 80px;
      left: -60px;
    }
    /* Central number glow */
    .glow-center {
      width: 600px;
      height: 300px;
      background: radial-gradient(ellipse, rgba(168,85,247,0.15) 0%, transparent 65%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      filter: blur(40px);
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 72px 0;
      text-align: center;
    }

    .context-label {
      font-size: 22px;
      font-weight: 700;
      color: {{accent_color}};
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    /* Gradient accent bar above number */
    .accent-bar-top {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, {{accent_color}}, rgba(236,72,153,0.8), transparent);
      border-radius: 1px;
      margin: 0 auto 36px;
    }

    .number-block {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 6px;
      position: relative;
      margin-bottom: 10px;
    }

    /* Gradient text number via background-clip */
    .big-number {
      font-size: 150px;
      font-weight: 900;
      line-height: 0.95;
      letter-spacing: -0.04em;
      background: linear-gradient(135deg, {{accent_color}} 0%, #EC4899 60%, #F59E0B 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 40px rgba(168,85,247,0.4));
      position: relative;
      z-index: 1;
    }
    .big-unit {
      font-size: 42px;
      font-weight: 700;
      background: linear-gradient(135deg, {{accent_color}}, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
      opacity: 0.85;
    }

    /* Gradient accent bar below number */
    .accent-bar-bottom {
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(236,72,153,0.8), {{accent_color}}, transparent);
      border-radius: 1px;
      margin: 32px auto 40px;
    }

    /* Glassmorphism body card */
    .body-card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 36px 48px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .body-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(168,85,247,0.4), rgba(236,72,153,0.4), transparent);
    }

    .body-text {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255,255,255,0.8);
      line-height: 1.7;
      word-break: keep-all;
      white-space: pre-line;
      margin-bottom: 20px;
    }
    .subtext {
      font-size: 19px;
      font-weight: 300;
      color: rgba(255,255,255,0.38);
      letter-spacing: 0.05em;
    }

    .footer {
      position: relative;
      z-index: 2;
      width: 100%;
    }
    .footer-line {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(168,85,247,0.3), rgba(236,72,153,0.3), transparent);
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 72px;
    }
    .footer-text {
      font-size: 20px;
      color: rgba(255,255,255,0.45);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="glow-circle glow-1"></div>
  <div class="glow-circle glow-2"></div>
  <div class="glow-circle glow-center"></div>

  <div class="content">
    <div class="context-label">{{headline}}</div>
    <div class="accent-bar-top"></div>

    <div class="number-block">
      <div class="big-number">{{bigdata_number}}</div>
      <div class="big-unit">{{bigdata_unit}}</div>
    </div>

    <div class="accent-bar-bottom"></div>

    <div class="body-card">
      <p class="body-text">{{body}}</p>
      <div class="subtext">{{subtext}}</div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-line"></div>
    <div class="footer-bar">
      <span class="footer-text">@{{account_name}}</span>
      <span class="footer-text">{{slide_number}} / {{total_slides}}</span>
    </div>
  </footer>
</body>
</html>
