<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      background-color: #0D0D1A;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Grid overlay */
    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
    }

    /* Decorative glow circles */
    .glow-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
    }
    .glow-1 {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(168,85,247,0.10) 0%, transparent 70%);
      top: -80px;
      left: -80px;
    }
    .glow-2 {
      width: 360px;
      height: 360px;
      background: radial-gradient(circle, rgba(236,72,153,0.08) 0%, transparent 70%);
      bottom: 120px;
      right: -60px;
    }
    .glow-3 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(168,85,247,0.07) 0%, transparent 70%);
      bottom: -40px;
      left: 200px;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 80px;
      flex: 1;
      justify-content: center;
    }

    /* Pill badge */
    .badge {
      display: inline-block;
      background: linear-gradient(135deg, {{accent_color}}, #EC4899);
      border-radius: 100px;
      padding: 10px 32px;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 52px;
    }

    /* Main headline */
    .headline {
      font-size: 96px;
      font-weight: 900;
      color: #fff;
      line-height: 1.1;
      white-space: pre-line;
      text-shadow:
        0 0 40px rgba(168,85,247,0.4),
        0 0 80px rgba(168,85,247,0.2);
      margin-bottom: 40px;
      word-break: keep-all;
    }

    /* Gradient divider */
    .divider {
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, {{accent_color}}, #EC4899);
      border-radius: 2px;
      margin-bottom: 36px;
    }

    /* Subtext */
    .subtext {
      font-size: 34px;
      font-weight: 400;
      color: rgba(255,255,255,0.7);
      line-height: 1.55;
      white-space: pre-line;
      word-break: keep-all;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 2;
    }
    .footer-line {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(168,85,247,0.3), rgba(236,72,153,0.3), transparent);
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 48px;
    }
    .footer-text {
      font-size: 20px;
      color: rgba(255,255,255,0.5);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="glow-circle glow-1"></div>
  <div class="glow-circle glow-2"></div>
  <div class="glow-circle glow-3"></div>

  <div class="content">
    <div class="badge">CARD NEWS</div>
    <h1 class="headline">{{headline}}</h1>
    <div class="divider"></div>
    <p class="subtext">{{subtext}}</p>
  </div>

  <footer class="footer">
    <div class="footer-line"></div>
    <div class="footer-bar">
      <span class="footer-text">@{{account_name}}</span>
      <span class="footer-text">{{slide_number}} / {{total_slides}}</span>
    </div>
  </footer>
</body>
</html>
