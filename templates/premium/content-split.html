<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Split</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background-color: #0D0D1A;
      font-family: 'Noto Sans KR', sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .glow-circle-1 {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.13) 0%, transparent 70%);
      top: -100px;
      left: -100px;
      pointer-events: none;
    }

    .glow-circle-2 {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.11) 0%, transparent 70%);
      top: -100px;
      right: -100px;
      pointer-events: none;
    }

    .glow-circle-3 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.09) 0%, transparent 70%);
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 80px 72px 40px;
      position: relative;
      z-index: 1;
    }

    .headline {
      font-size: 44px;
      font-weight: 700;
      color: #ffffff;
      line-height: 1.3;
      text-align: center;
      margin-bottom: 64px;
      letter-spacing: -0.5px;
    }

    .split-area {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0;
      position: relative;
    }

    .column {
      flex: 1;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 36px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .column-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, {{accent_color}}, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      line-height: 1.3;
    }

    .column-body {
      font-size: 24px;
      color: rgba(255, 255, 255, 0.75);
      line-height: 1.7;
      white-space: pre-line;
    }

    .vs-divider {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #0D0D1A;
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      flex-shrink: 0;
      margin: 0 -4px;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .vs-divider::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      background: linear-gradient(135deg, {{accent_color}}, #EC4899);
      z-index: -1;
    }

    .vs-text {
      font-size: 18px;
      font-weight: 900;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .subtext {
      font-size: 22px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      margin-top: 40px;
      white-space: pre-line;
      line-height: 1.6;
    }

    /* Footer */
    .footer {
      position: relative;
      z-index: 1;
      padding: 0 72px 40px;
    }

    .footer-line {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(168, 85, 247, 0.5), rgba(236, 72, 153, 0.5), transparent);
      margin-bottom: 20px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-account {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .footer-slide {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="glow-circle-1"></div>
  <div class="glow-circle-2"></div>
  <div class="glow-circle-3"></div>

  <div class="content-wrapper">
    <h1 class="headline">{{headline}}</h1>

    <div class="split-area">
      <div class="column">
        <p class="column-title">{{left_title}}</p>
        <p class="column-body">{{left_body}}</p>
      </div>

      <div class="vs-divider">
        <span class="vs-text">VS</span>
      </div>

      <div class="column">
        <p class="column-title">{{right_title}}</p>
        <p class="column-body">{{right_body}}</p>
      </div>
    </div>

    <p class="subtext">{{subtext}}</p>
  </div>

  <div class="footer">
    <div class="footer-line"></div>
    <div class="footer-content">
      <span class="footer-account">@{{account_name}}</span>
      <span class="footer-slide">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>

</body>
</html>
