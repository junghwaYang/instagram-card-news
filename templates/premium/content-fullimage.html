<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Full Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      font-family: 'Noto Sans KR', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .bg-fallback {
      position: absolute;
      inset: 0;
      background: #0D0D1A;
    }

    .bg-image {
      position: absolute;
      inset: 0;
      background: url('{{image_url}}') center / cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(13, 13, 26, 0.80) 0%,
        rgba(13, 13, 26, 0.60) 40%,
        rgba(13, 13, 26, 0.80) 100%
      );
    }

    .glow-circle-1 {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.12) 0%, transparent 65%);
      top: -100px;
      right: -100px;
      pointer-events: none;
      z-index: 1;
    }

    .glow-circle-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.08) 0%, transparent 70%);
      bottom: 100px;
      left: -80px;
      pointer-events: none;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 100px 72px;
    }

    .headline {
      font-size: 72px;
      font-weight: 900;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 48px;
    }

    .line-accent {
      background: linear-gradient(135deg, {{accent_color}}, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .line-white {
      color: #FFFFFF;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 36px;
      width: 100%;
    }

    .pill-badge {
      display: inline-block;
      background: linear-gradient(135deg, {{accent_color}}, #EC4899);
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 700;
      padding: 14px 40px;
      border-radius: 60px;
      margin-bottom: 20px;
      white-space: nowrap;
    }

    .pill-badge-light {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #FFFFFF;
    }

    .body-text {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.75);
      text-align: center;
      line-height: 1.7;
      word-break: keep-all;
    }

    .footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 3;
      padding: 0 72px 40px;
    }

    .footer-line {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(168, 85, 247, 0.5), rgba(236, 72, 153, 0.5), transparent);
      margin-bottom: 20px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-account {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .footer-slide {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="bg-fallback"></div>
  <div class="bg-image" id="bgImage"></div>
  <div class="overlay"></div>
  <div class="glow-circle-1"></div>
  <div class="glow-circle-2"></div>

  <div class="content">
    <h1 class="headline" id="headline">{{headline}}</h1>

    <div class="section">
      <span class="pill-badge">{{badge_text}}</span>
      <p class="body-text">{{body}}</p>
    </div>

    <div class="section">
      <span class="pill-badge pill-badge-light">{{badge2_text}}</span>
      <p class="body-text">{{body2}}</p>
    </div>
  </div>

  <div class="footer">
    <div class="footer-line"></div>
    <div class="footer-content">
      <span class="footer-account">@{{account_name}}</span>
      <span class="footer-slide">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>

  <script>
    const el = document.getElementById('headline');
    const raw = el.innerHTML;
    const lines = raw.split(/<br\s*\/?>/i);
    el.innerHTML = lines.map((line, i) => {
      if (i === 0) return '<span class="line-accent">' + line.trim() + '</span>';
      return '<span class="line-white">' + line.trim() + '</span>';
    }).join('<br>');

    const bgEl = document.getElementById('bgImage');
    const bgUrl = bgEl.style.backgroundImage || window.getComputedStyle(bgEl).backgroundImage;
    if (!bgUrl || bgUrl === 'none' || bgUrl.includes("''") || bgUrl.includes('""')) {
      bgEl.style.display = 'none';
    }
  </script>
</body>
</html>
