<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Premium Content Grid</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      background-color: #0D0D1A;
      font-family: 'Noto Sans KR', sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Ambient glow circles */
    .glow-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      pointer-events: none;
    }
    .glow-1 {
      width: 420px;
      height: 420px;
      background: radial-gradient(circle, rgba(168,85,247,0.08) 0%, transparent 70%);
      top: -80px;
      right: -80px;
    }
    .glow-2 {
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(236,72,153,0.06) 0%, transparent 70%);
      bottom: 120px;
      left: -50px;
    }
    .glow-3 {
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(59,130,246,0.05) 0%, transparent 70%);
      top: 500px;
      right: 60px;
    }

    .top-bar {
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 52px 64px 0;
      flex-shrink: 0;
    }
    .top-label {
      font-size: 18px;
      font-weight: 700;
      color: {{accent_color}};
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }
    .top-counter {
      font-size: 20px;
      color: rgba(255,255,255,0.45);
      font-weight: 400;
      letter-spacing: 0.05em;
    }

    .headline-wrap {
      position: relative;
      z-index: 2;
      width: 100%;
      padding: 32px 64px 0;
      flex-shrink: 0;
    }
    .headline {
      font-size: 52px;
      font-weight: 700;
      color: #fff;
      line-height: 1.2;
      word-break: keep-all;
      text-align: center;
    }
    .headline-accent-bar {
      width: 56px;
      height: 3px;
      background: linear-gradient(90deg, {{accent_color}}, rgba(236,72,153,0.8));
      border-radius: 2px;
      margin: 16px auto 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 18px;
      width: 100%;
      flex: 1;
      padding: 24px 64px 0;
      position: relative;
      z-index: 2;
    }

    /* Glassmorphism cards */
    .grid-card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .grid-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.25), transparent);
    }
    /* Gradient accent corner */
    .grid-card::after {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      width: 40px;
      height: 40px;
      border-top: 1.5px solid {{accent_color}};
      border-left: 1.5px solid {{accent_color}};
      border-radius: 20px 0 0 0;
      opacity: 0.6;
    }

    .card-icon {
      font-size: 52px;
      line-height: 1;
      margin-bottom: 14px;
    }
    .card-title {
      font-size: 22px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 10px;
      word-break: keep-all;
      line-height: 1.3;
    }
    .card-desc {
      font-size: 17px;
      font-weight: 300;
      color: rgba(255,255,255,0.62);
      line-height: 1.6;
      word-break: keep-all;
    }

    .footer {
      position: relative;
      z-index: 2;
      width: 100%;
      flex-shrink: 0;
    }
    .footer-line {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(168,85,247,0.3), rgba(236,72,153,0.3), transparent);
      margin-top: 20px;
    }
    .footer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 64px;
    }
    .footer-text {
      font-size: 20px;
      color: rgba(255,255,255,0.45);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="glow-circle glow-1"></div>
  <div class="glow-circle glow-2"></div>
  <div class="glow-circle glow-3"></div>

  <div class="top-bar">
    <span class="top-label">KEY POINTS</span>
    <span class="top-counter">{{slide_number}} / {{total_slides}}</span>
  </div>

  <div class="headline-wrap">
    <h2 class="headline">{{headline}}</h2>
    <div class="headline-accent-bar"></div>
  </div>

  <div class="grid">
    <div class="grid-card">
      <div class="card-icon">{{grid1_icon}}</div>
      <div class="card-title">{{grid1_title}}</div>
      <div class="card-desc">{{grid1_desc}}</div>
    </div>
    <div class="grid-card">
      <div class="card-icon">{{grid2_icon}}</div>
      <div class="card-title">{{grid2_title}}</div>
      <div class="card-desc">{{grid2_desc}}</div>
    </div>
    <div class="grid-card">
      <div class="card-icon">{{grid3_icon}}</div>
      <div class="card-title">{{grid3_title}}</div>
      <div class="card-desc">{{grid3_desc}}</div>
    </div>
    <div class="grid-card">
      <div class="card-icon">{{grid4_icon}}</div>
      <div class="card-title">{{grid4_title}}</div>
      <div class="card-desc">{{grid4_desc}}</div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-line"></div>
    <div class="footer-bar">
      <span class="footer-text">@{{account_name}}</span>
      <span class="footer-text">{{slide_number}} / {{total_slides}}</span>
    </div>
  </footer>
</body>
</html>
