<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Highlight</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      background-color: #0D0D1A;
      font-family: 'Noto Sans KR', sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .glow-circle-1 {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 65%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .glow-circle-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
      top: -80px;
      right: -80px;
      pointer-events: none;
    }

    .glow-circle-3 {
      position: absolute;
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.08) 0%, transparent 70%);
      bottom: 150px;
      left: -80px;
      pointer-events: none;
    }

    /* Ambient glow behind main card */
    .card-glow {
      position: absolute;
      width: 800px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(ellipse, rgba(168, 85, 247, 0.12) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 72px 40px;
      position: relative;
      z-index: 1;
    }

    .headline {
      font-size: 36px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.5;
      margin-bottom: 48px;
      white-space: pre-line;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border-left: 4px solid transparent;
      background-clip: padding-box;
      position: relative;
      padding: 56px 52px;
      margin-bottom: 40px;
    }

    .main-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -4px;
      width: 4px;
      height: 100%;
      background: linear-gradient(to bottom, {{accent_color}}, #EC4899);
      border-radius: 4px 0 0 4px;
    }

    .emphasis {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(135deg, {{accent_color}}, #EC4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
      letter-spacing: -1px;
      white-space: pre-line;
      margin-bottom: 32px;
    }

    .emphasis-line {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, {{accent_color}}, #EC4899, transparent);
      margin-bottom: 32px;
    }

    .body-text {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.75);
      line-height: 1.7;
      white-space: pre-line;
    }

    .subtext {
      font-size: 22px;
      color: rgba(255, 255, 255, 0.4);
      line-height: 1.6;
      white-space: pre-line;
    }

    /* Footer */
    .footer {
      position: relative;
      z-index: 1;
      padding: 0 72px 40px;
    }

    .footer-line {
      width: 100%;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(168, 85, 247, 0.5), rgba(236, 72, 153, 0.5), transparent);
      margin-bottom: 20px;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-account {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
    }

    .footer-slide {
      font-size: 20px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="glow-circle-1"></div>
  <div class="glow-circle-2"></div>
  <div class="glow-circle-3"></div>
  <div class="card-glow"></div>

  <div class="content-wrapper">
    <p class="headline">{{headline}}</p>

    <div class="main-card">
      <p class="emphasis">{{emphasis}}</p>
      <div class="emphasis-line"></div>
      <p class="body-text">{{body}}</p>
    </div>

    <p class="subtext">{{subtext}}</p>
  </div>

  <div class="footer">
    <div class="footer-line"></div>
    <div class="footer-content">
      <span class="footer-account">@{{account_name}}</span>
      <span class="footer-slide">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>

</body>
</html>
