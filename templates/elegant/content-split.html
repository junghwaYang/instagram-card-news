<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>Elegant — Two-Column Split</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    background: #1A1A2E;
    font-family: 'Noto Sans KR', sans-serif;
  }

  .slide {
    position: relative;
    width: 1080px;
    height: 1350px;
    background: #1A1A2E;
    display: flex;
    flex-direction: column;
    padding: 90px 80px 100px;
  }

  /* Background grid texture */
  .slide::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(212,175,55,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(212,175,55,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: 0;
  }

  /* Corner brackets */
  .corner {
    position: absolute;
    width: 28px;
    height: 28px;
    border-color: {{accent_color}};
    border-style: solid;
    opacity: 0.6;
    z-index: 2;
  }
  .corner-tl { top: 36px; left: 36px; border-width: 2px 0 0 2px; }
  .corner-tr { top: 36px; right: 36px; border-width: 2px 2px 0 0; }
  .corner-bl { bottom: 36px; left: 36px; border-width: 0 0 2px 2px; }
  .corner-br { bottom: 36px; right: 36px; border-width: 0 2px 2px 0; }

  /* ── HEADER ── */
  .header {
    position: relative;
    z-index: 1;
    margin-bottom: 0;
  }

  .pre-label {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 13px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.3em;
    text-transform: uppercase;
    margin-bottom: 18px;
    opacity: 0.85;
  }

  .headline {
    font-family: 'Noto Serif KR', serif;
    font-size: 52px;
    font-weight: 700;
    color: #F5F0E8;
    line-height: 1.22;
    letter-spacing: -0.01em;
    margin: 0 0 32px;
  }

  /* Full-width gold separator line */
  .headline-separator {
    width: 100%;
    height: 1px;
    background: linear-gradient(to right, {{accent_color}}, rgba(212,175,55,0.1));
    margin-bottom: 56px;
  }

  /* ── COLUMNS ── */
  .columns-wrapper {
    position: relative;
    z-index: 1;
    flex: 1;
    display: flex;
    align-items: stretch;
    gap: 0;
  }

  .column-card {
    flex: 1;
    border: 1px solid rgba(212,175,55,0.3);
    padding: 48px 44px;
    display: flex;
    flex-direction: column;
    background: rgba(255,255,255,0.015);
    position: relative;
  }

  /* Subtle inner top highlight */
  .column-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(to right, transparent, {{accent_color}}, transparent);
    opacity: 0.4;
  }

  /* Diamond ornament between columns */
  .column-divider {
    flex-shrink: 0;
    width: 48px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    position: relative;
    z-index: 2;
  }

  .divider-line {
    flex: 1;
    width: 1px;
    background: linear-gradient(to bottom, transparent, {{accent_color}}, transparent);
    opacity: 0.3;
  }

  .divider-diamond {
    font-size: 16px;
    color: {{accent_color}};
    opacity: 0.8;
    flex-shrink: 0;
    line-height: 1;
  }

  .col-title {
    font-family: 'Noto Serif KR', serif;
    font-size: 28px;
    font-weight: 700;
    color: {{accent_color}};
    line-height: 1.3;
    margin: 0 0 24px;
  }

  .col-line {
    width: 40px;
    height: 1px;
    background: {{accent_color}};
    opacity: 0.4;
    margin-bottom: 24px;
  }

  .col-body {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 21px;
    font-weight: 300;
    color: #B0ACBC;
    line-height: 1.65;
    margin: 0;
    flex: 1;
  }

  /* ── SUBTEXT ── */
  .subtext-row {
    position: relative;
    z-index: 1;
    margin-top: 48px;
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .subtext-line {
    flex: 1;
    height: 1px;
    background: linear-gradient(to right, {{accent_color}}, transparent);
    opacity: 0.2;
  }

  .subtext {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 16px;
    font-weight: 300;
    color: #888899;
    letter-spacing: 0.05em;
    flex-shrink: 0;
  }

  /* ── BOTTOM BAR ── */
  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 60px;
    z-index: 10;
  }

  .bottom-bar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 60px;
    right: 60px;
    height: 1px;
    background: linear-gradient(to right, transparent, {{accent_color}}, transparent);
    opacity: 0.5;
  }

  .account-name {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 16px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.08em;
  }

  .slide-counter {
    font-family: 'Noto Serif KR', serif;
    font-size: 15px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.12em;
    opacity: 0.8;
  }
</style>
</head>
<body>
<div class="slide">

  <!-- Corner brackets -->
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <!-- HEADER -->
  <div class="header">
    <div class="pre-label">Comparison</div>
    <h1 class="headline">{{headline}}</h1>
    <div class="headline-separator"></div>
  </div>

  <!-- COLUMNS -->
  <div class="columns-wrapper">

    <div class="column-card">
      <h2 class="col-title">{{left_title}}</h2>
      <div class="col-line"></div>
      <p class="col-body">{{left_body}}</p>
    </div>

    <div class="column-divider">
      <div class="divider-line"></div>
      <span class="divider-diamond">&#9670;</span>
      <div class="divider-line"></div>
    </div>

    <div class="column-card">
      <h2 class="col-title">{{right_title}}</h2>
      <div class="col-line"></div>
      <p class="col-body">{{right_body}}</p>
    </div>

  </div>

  <!-- SUBTEXT -->
  <div class="subtext-row">
    <div class="subtext-line"></div>
    <span class="subtext">{{subtext}}</span>
  </div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <span class="account-name">@{{account_name}}</span>
    <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
  </div>

</div>
</body>
</html>
