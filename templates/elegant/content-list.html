<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>Elegant — Numbered List</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    background: #1A1A2E;
    font-family: 'Noto Sans KR', sans-serif;
  }

  .slide {
    position: relative;
    width: 1080px;
    height: 1350px;
    background: #1A1A2E;
    display: flex;
    flex-direction: column;
    padding: 90px 100px 100px;
  }

  /* Background grid texture */
  .slide::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(212,175,55,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(212,175,55,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: 0;
  }

  /* Corner brackets */
  .corner {
    position: absolute;
    width: 28px;
    height: 28px;
    border-color: {{accent_color}};
    border-style: solid;
    opacity: 0.6;
    z-index: 2;
  }
  .corner-tl { top: 36px; left: 36px; border-width: 2px 0 0 2px; }
  .corner-tr { top: 36px; right: 36px; border-width: 2px 2px 0 0; }
  .corner-bl { bottom: 36px; left: 36px; border-width: 0 0 2px 2px; }
  .corner-br { bottom: 36px; right: 36px; border-width: 0 2px 2px 0; }

  /* ── HEADER ── */
  .header {
    position: relative;
    z-index: 1;
    margin-bottom: 60px;
  }

  .pre-label {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 13px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.3em;
    text-transform: uppercase;
    margin-bottom: 18px;
    opacity: 0.85;
  }

  .headline {
    font-family: 'Noto Serif KR', serif;
    font-size: 52px;
    font-weight: 700;
    color: #F5F0E8;
    line-height: 1.22;
    letter-spacing: -0.01em;
    margin: 0 0 22px;
  }

  .headline-line {
    width: 60px;
    height: 2px;
    background: {{accent_color}};
    opacity: 0.7;
  }

  /* ── LIST ── */
  .list-container {
    position: relative;
    z-index: 1;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 0;
  }

  .list-item {
    display: flex;
    align-items: center;
    gap: 0;
    position: relative;
  }

  .list-separator {
    height: 1px;
    background: linear-gradient(to right, {{accent_color}}, transparent 80%);
    opacity: 0.2;
  }

  .item-number {
    font-family: 'Noto Serif KR', serif;
    font-size: 36px;
    font-weight: 700;
    color: {{accent_color}};
    min-width: 72px;
    line-height: 1;
    padding: 28px 0;
    flex-shrink: 0;
  }

  .item-divider {
    width: 1px;
    height: 36px;
    background: {{accent_color}};
    opacity: 0.25;
    flex-shrink: 0;
    margin: 0 36px 0 0;
  }

  .item-text {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 24px;
    font-weight: 300;
    color: #C8C4BC;
    line-height: 1.5;
    margin: 0;
    padding: 28px 0;
    flex: 1;
  }

  /* ── BOTTOM BAR ── */
  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 60px;
    z-index: 10;
  }

  .bottom-bar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 60px;
    right: 60px;
    height: 1px;
    background: linear-gradient(to right, transparent, {{accent_color}}, transparent);
    opacity: 0.5;
  }

  .account-name {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 16px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.08em;
  }

  .slide-counter {
    font-family: 'Noto Serif KR', serif;
    font-size: 15px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.12em;
    opacity: 0.8;
  }
</style>
</head>
<body>
<div class="slide">

  <!-- Corner brackets -->
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <!-- HEADER -->
  <div class="header">
    <div class="pre-label">List</div>
    <h1 class="headline">{{headline}}</h1>
    <div class="headline-line"></div>
  </div>

  <!-- LIST -->
  <div class="list-container">

    <div class="list-item">
      <span class="item-number">01</span>
      <div class="item-divider"></div>
      <p class="item-text">{{item1}}</p>
    </div>
    <div class="list-separator"></div>

    <div class="list-item">
      <span class="item-number">02</span>
      <div class="item-divider"></div>
      <p class="item-text">{{item2}}</p>
    </div>
    <div class="list-separator"></div>

    <div class="list-item">
      <span class="item-number">03</span>
      <div class="item-divider"></div>
      <p class="item-text">{{item3}}</p>
    </div>
    <div class="list-separator"></div>

    <div class="list-item">
      <span class="item-number">04</span>
      <div class="item-divider"></div>
      <p class="item-text">{{item4}}</p>
    </div>
    <div class="list-separator"></div>

    <div class="list-item">
      <span class="item-number">05</span>
      <div class="item-divider"></div>
      <p class="item-text">{{item5}}</p>
    </div>

  </div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <span class="account-name">@{{account_name}}</span>
    <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
  </div>

</div>
</body>
</html>
