<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>Elegant — Highlighted Info Card</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    background: #1A1A2E;
    font-family: 'Noto Sans KR', sans-serif;
  }

  .slide {
    position: relative;
    width: 1080px;
    height: 1350px;
    background: #1A1A2E;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 90px 100px 120px;
  }

  /* Background grid texture */
  .slide::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(212,175,55,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(212,175,55,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: 0;
  }

  /* Radial ambient glow */
  .slide::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 800px;
    height: 800px;
    background: radial-gradient(ellipse, rgba(212,175,55,0.05) 0%, transparent 65%);
    pointer-events: none;
    z-index: 0;
  }

  /* Outer corner brackets */
  .corner {
    position: absolute;
    width: 28px;
    height: 28px;
    border-color: {{accent_color}};
    border-style: solid;
    opacity: 0.6;
    z-index: 2;
  }
  .corner-tl { top: 36px; left: 36px; border-width: 2px 0 0 2px; }
  .corner-tr { top: 36px; right: 36px; border-width: 2px 2px 0 0; }
  .corner-bl { bottom: 36px; left: 36px; border-width: 0 0 2px 2px; }
  .corner-br { bottom: 36px; right: 36px; border-width: 0 2px 2px 0; }

  /* ── CONTENT WRAPPER ── */
  .content {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    gap: 0;
  }

  /* ── HEADLINE ── */
  .headline-block {
    text-align: center;
    margin-bottom: 60px;
    width: 100%;
  }

  .pre-label {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 13px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.3em;
    text-transform: uppercase;
    margin-bottom: 18px;
    opacity: 0.85;
  }

  .headline {
    font-family: 'Noto Serif KR', serif;
    font-size: 52px;
    font-weight: 700;
    color: #F5F0E8;
    line-height: 1.22;
    letter-spacing: -0.01em;
    margin: 0 0 24px;
    word-break: keep-all;
  }

  .headline-ornament {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
  }

  .ornament-line {
    width: 80px;
    height: 1px;
    background: {{accent_color}};
    opacity: 0.35;
  }

  .ornament-diamond {
    font-size: 10px;
    color: {{accent_color}};
    opacity: 0.65;
  }

  /* ── HIGHLIGHT CARD ── */
  .highlight-card {
    position: relative;
    width: 100%;
    background: #252540;
    border: 1px solid {{accent_color}};
    padding: 72px 72px 64px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-bottom: 52px;
  }

  /* Top inner glow line */
  .highlight-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 10%;
    right: 10%;
    height: 1px;
    background: linear-gradient(to right, transparent, {{accent_color}}, transparent);
    opacity: 0.6;
  }

  /* Gold decorative corner marks on the card */
  .card-corner {
    position: absolute;
    width: 18px;
    height: 18px;
    border-color: {{accent_color}};
    border-style: solid;
    opacity: 0.8;
  }
  .card-corner-tl { top: -1px; left: -1px; border-width: 3px 0 0 3px; }
  .card-corner-tr { top: -1px; right: -1px; border-width: 3px 3px 0 0; }
  .card-corner-bl { bottom: -1px; left: -1px; border-width: 0 0 3px 3px; }
  .card-corner-br { bottom: -1px; right: -1px; border-width: 0 3px 3px 0; }

  .emphasis {
    font-family: 'Noto Serif KR', serif;
    font-size: 80px;
    font-weight: 700;
    color: {{accent_color}};
    line-height: 1.1;
    margin: 0 0 32px;
    text-shadow:
      0 0 40px rgba(212,175,55,0.35),
      0 0 80px rgba(212,175,55,0.15);
    word-break: keep-all;
  }

  .card-divider {
    width: 48px;
    height: 1px;
    background: {{accent_color}};
    opacity: 0.4;
    margin-bottom: 32px;
  }

  .card-body {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 24px;
    font-weight: 300;
    color: #C0BCCC;
    line-height: 1.65;
    margin: 0;
    max-width: 680px;
    word-break: keep-all;
  }

  /* ── SUBTEXT ── */
  .subtext-row {
    display: flex;
    align-items: center;
    gap: 20px;
    width: 100%;
  }

  .subtext-line {
    flex: 1;
    height: 1px;
    background: linear-gradient(to right, {{accent_color}}, transparent);
    opacity: 0.2;
  }

  .subtext-line-r {
    flex: 1;
    height: 1px;
    background: linear-gradient(to left, {{accent_color}}, transparent);
    opacity: 0.2;
  }

  .subtext {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 16px;
    font-weight: 300;
    color: #888899;
    letter-spacing: 0.05em;
    flex-shrink: 0;
    text-align: center;
  }

  /* ── BOTTOM BAR ── */
  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 60px;
    z-index: 10;
  }

  .bottom-bar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 60px;
    right: 60px;
    height: 1px;
    background: linear-gradient(to right, transparent, {{accent_color}}, transparent);
    opacity: 0.5;
  }

  .account-name {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 16px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.08em;
  }

  .slide-counter {
    font-family: 'Noto Serif KR', serif;
    font-size: 15px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.12em;
    opacity: 0.8;
  }
</style>
</head>
<body>
<div class="slide">

  <!-- Outer corner brackets -->
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <!-- CONTENT -->
  <div class="content">

    <!-- Headline block -->
    <div class="headline-block">
      <div class="pre-label">Highlight</div>
      <h1 class="headline">{{headline}}</h1>
      <div class="headline-ornament">
        <div class="ornament-line"></div>
        <span class="ornament-diamond">&#9670;</span>
        <div class="ornament-line"></div>
      </div>
    </div>

    <!-- Highlight card -->
    <div class="highlight-card">
      <!-- Card corner marks -->
      <div class="card-corner card-corner-tl"></div>
      <div class="card-corner card-corner-tr"></div>
      <div class="card-corner card-corner-bl"></div>
      <div class="card-corner card-corner-br"></div>

      <p class="emphasis">{{emphasis}}</p>
      <div class="card-divider"></div>
      <p class="card-body">{{body}}</p>
    </div>

    <!-- Subtext row -->
    <div class="subtext-row">
      <div class="subtext-line"></div>
      <span class="subtext">{{subtext}}</span>
      <div class="subtext-line-r"></div>
    </div>

  </div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <span class="account-name">@{{account_name}}</span>
    <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
  </div>

</div>
</body>
</html>
