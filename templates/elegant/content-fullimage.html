<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>Elegant Full Image</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', sans-serif;
  }

  .bg-fallback {
    position: absolute;
    inset: 0;
    background: #1A1A2E;
  }

  .bg-image {
    position: absolute;
    inset: 0;
    background: url('{{image_url}}') center / cover no-repeat;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      180deg,
      rgba(26, 26, 46, 0.80) 0%,
      rgba(26, 26, 46, 0.65) 40%,
      rgba(26, 26, 46, 0.80) 100%
    );
  }

  /* Grid texture */
  .grid-texture {
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(212,175,55,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(212,175,55,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: 1;
  }

  /* Corner brackets */
  .corner {
    position: absolute;
    width: 28px;
    height: 28px;
    border-color: {{accent_color}};
    border-style: solid;
    opacity: 0.6;
    z-index: 3;
  }
  .corner-tl { top: 36px; left: 36px; border-width: 2px 0 0 2px; }
  .corner-tr { top: 36px; right: 36px; border-width: 2px 2px 0 0; }
  .corner-bl { bottom: 36px; left: 36px; border-width: 0 0 2px 2px; }
  .corner-br { bottom: 36px; right: 36px; border-width: 0 2px 2px 0; }

  .content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 100px 100px;
  }

  .headline {
    font-family: 'Noto Serif KR', serif;
    font-size: 68px;
    font-weight: 700;
    color: #F5F0E8;
    text-align: center;
    line-height: 1.3;
    word-break: keep-all;
    margin-bottom: 16px;
  }

  .line-accent {
    color: {{accent_color}};
    text-shadow: 0 0 40px rgba(212,175,55,0.35);
  }

  .line-white {
    color: #F5F0E8;
  }

  .headline-ornament {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    margin-bottom: 48px;
  }

  .ornament-line {
    width: 80px;
    height: 1px;
    background: {{accent_color}};
    opacity: 0.35;
  }

  .ornament-diamond {
    font-size: 10px;
    color: {{accent_color}};
    opacity: 0.65;
  }

  .section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 40px;
    width: 100%;
  }

  .pill-badge {
    display: inline-block;
    background: {{accent_color}};
    color: #1A1A2E;
    font-size: 22px;
    font-weight: 700;
    padding: 12px 36px;
    border-radius: 0;
    margin-bottom: 20px;
    white-space: nowrap;
    letter-spacing: 0.1em;
    text-transform: uppercase;
  }

  .pill-badge-light {
    background: transparent;
    border: 1px solid {{accent_color}};
    color: {{accent_color}};
  }

  .body-text {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 28px;
    font-weight: 300;
    color: #C0BCCC;
    text-align: center;
    line-height: 1.7;
    word-break: keep-all;
  }

  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 60px;
    z-index: 3;
  }

  .bottom-bar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 60px;
    right: 60px;
    height: 1px;
    background: linear-gradient(to right, transparent, {{accent_color}}, transparent);
    opacity: 0.5;
  }

  .account-name {
    font-size: 16px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.08em;
  }

  .slide-counter {
    font-family: 'Noto Serif KR', serif;
    font-size: 15px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.12em;
    opacity: 0.8;
  }
</style>
</head>
<body>
  <div class="bg-fallback"></div>
  <div class="bg-image" id="bgImage"></div>
  <div class="overlay"></div>
  <div class="grid-texture"></div>

  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>
  <div class="corner corner-bl"></div>
  <div class="corner corner-br"></div>

  <div class="content">
    <h1 class="headline" id="headline">{{headline}}</h1>
    <div class="headline-ornament">
      <div class="ornament-line"></div>
      <span class="ornament-diamond">&#9670;</span>
      <div class="ornament-line"></div>
    </div>

    <div class="section">
      <span class="pill-badge">{{badge_text}}</span>
      <p class="body-text">{{body}}</p>
    </div>

    <div class="section">
      <span class="pill-badge pill-badge-light">{{badge2_text}}</span>
      <p class="body-text">{{body2}}</p>
    </div>
  </div>

  <div class="bottom-bar">
    <span class="account-name">@{{account_name}}</span>
    <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
  </div>

  <script>
    const el = document.getElementById('headline');
    const raw = el.innerHTML;
    const lines = raw.split(/<br\s*\/?>/i);
    el.innerHTML = lines.map((line, i) => {
      if (i === 0) return '<span class="line-accent">' + line.trim() + '</span>';
      return '<span class="line-white">' + line.trim() + '</span>';
    }).join('<br>');

    const bgEl = document.getElementById('bgImage');
    const bgUrl = bgEl.style.backgroundImage || window.getComputedStyle(bgEl).backgroundImage;
    if (!bgUrl || bgUrl === 'none' || bgUrl.includes("''") || bgUrl.includes('""')) {
      bgEl.style.display = 'none';
    }
  </script>
</body>
</html>
