<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<title>Elegant — Image + Text</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; }

  html, body {
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    background: #1A1A2E;
    font-family: 'Noto Sans KR', sans-serif;
  }

  .slide {
    position: relative;
    width: 1080px;
    height: 1350px;
    background: #1A1A2E;
    display: flex;
    flex-direction: column;
  }

  /* Background texture */
  .slide::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(212,175,55,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(212,175,55,0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: 0;
  }

  /* ── IMAGE AREA (top 50%) ── */
  .image-section {
    position: relative;
    width: 100%;
    height: 675px;
    flex-shrink: 0;
    z-index: 1;
  }

  .image-frame {
    position: absolute;
    inset: 36px;
    border: 2px solid {{accent_color}};
    overflow: hidden;
  }

  .image-bg {
    width: 100%;
    height: 100%;
    background-image: url('{{image_url}}');
    background-size: cover;
    background-position: center;
    background-color: #111126;
  }

  /* Placeholder icon shown when no real image is loaded */
  .image-bg::after {
    content: '';
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .image-placeholder {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 16px;
    background: #111126;
    /* Hidden when real image is present — used as fallback via CSS */
  }

  .camera-icon {
    width: 72px;
    height: 72px;
    opacity: 0.45;
  }

  .placeholder-label {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 14px;
    font-weight: 300;
    color: {{accent_color}};
    letter-spacing: 0.2em;
    opacity: 0.6;
    text-transform: uppercase;
  }

  /* Gradient fade from image into dark background */
  .image-fade {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 200px;
    background: linear-gradient(to bottom, transparent 0%, #1A1A2E 100%);
    pointer-events: none;
  }

  /* Corner ornaments on image frame */
  .corner {
    position: absolute;
    width: 20px;
    height: 20px;
    border-color: {{accent_color}};
    border-style: solid;
    z-index: 2;
  }
  .corner-tl { top: 30px; left: 30px; border-width: 2px 0 0 2px; }
  .corner-tr { top: 30px; right: 30px; border-width: 2px 2px 0 0; }
  .corner-bl { bottom: 0; left: 30px; border-width: 0 0 2px 2px; }
  .corner-br { bottom: 0; right: 30px; border-width: 0 2px 2px 0; }

  /* ── TEXT AREA (bottom 50%) ── */
  .text-section {
    position: relative;
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 20px 80px 120px;
    z-index: 1;
  }

  .text-ornament {
    width: 48px;
    height: 1px;
    background: {{accent_color}};
    margin-bottom: 28px;
    opacity: 0.7;
  }

  .headline {
    font-family: 'Noto Serif KR', serif;
    font-size: 48px;
    font-weight: 700;
    color: #F5F0E8;
    line-height: 1.3;
    letter-spacing: -0.01em;
    margin: 0 0 28px;
  }

  .body-text {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 22px;
    font-weight: 300;
    color: #B8B8CC;
    line-height: 1.7;
    margin: 0;
  }

  /* ── BOTTOM BAR ── */
  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 60px;
    z-index: 10;
  }

  .bottom-bar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 60px;
    right: 60px;
    height: 1px;
    background: linear-gradient(to right, transparent, {{accent_color}}, transparent);
    opacity: 0.5;
  }

  .account-name {
    font-family: 'Noto Sans KR', sans-serif;
    font-size: 16px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.08em;
  }

  .slide-counter {
    font-family: 'Noto Serif KR', serif;
    font-size: 15px;
    font-weight: 400;
    color: {{accent_color}};
    letter-spacing: 0.12em;
    opacity: 0.8;
  }
</style>
</head>
<body>
<div class="slide">

  <!-- Corner ornaments -->
  <div class="corner corner-tl"></div>
  <div class="corner corner-tr"></div>

  <!-- IMAGE SECTION -->
  <div class="image-section">
    <div class="image-frame">
      <div class="image-bg">
        <div class="image-placeholder">
          <svg class="camera-icon" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="8" y="22" width="56" height="40" rx="4" stroke="{{accent_color}}" stroke-width="2"/>
            <circle cx="36" cy="42" r="12" stroke="{{accent_color}}" stroke-width="2"/>
            <circle cx="36" cy="42" r="6" stroke="{{accent_color}}" stroke-width="1.5" opacity="0.6"/>
            <path d="M26 22L30 14H42L46 22" stroke="{{accent_color}}" stroke-width="2" stroke-linecap="round"/>
            <circle cx="58" cy="30" r="3" fill="{{accent_color}}" opacity="0.5"/>
          </svg>
          <span class="placeholder-label">Image</span>
        </div>
      </div>
    </div>
    <div class="image-fade"></div>
  </div>

  <!-- TEXT SECTION -->
  <div class="text-section">
    <div class="text-ornament"></div>
    <h1 class="headline">{{headline}}</h1>
    <p class="body-text">{{body}}</p>
  </div>

  <!-- BOTTOM BAR -->
  <div class="bottom-bar">
    <span class="account-name">@{{account_name}}</span>
    <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
  </div>

</div>
</body>
</html>
