<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Elegant Content Stat</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background-color: #0D1117;
    }

    .card {
      width: 1080px;
      height: 1350px;
      background-color: #0D1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 80px 85px;
    }

    /* Subtle background texture lines */
    .bg-lines {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, rgba(212,175,55,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212,175,55,0.03) 1px, transparent 1px);
      background-size: 80px 80px;
      pointer-events: none;
    }

    /* Corner decorations */
    .corner {
      position: absolute;
      width: 36px;
      height: 36px;
    }
    .corner-tl {
      top: 52px;
      left: 52px;
      border-top: 1px solid rgba(212, 175, 55, 0.5);
      border-left: 1px solid rgba(212, 175, 55, 0.5);
    }
    .corner-tr {
      top: 52px;
      right: 52px;
      border-top: 1px solid rgba(212, 175, 55, 0.5);
      border-right: 1px solid rgba(212, 175, 55, 0.5);
    }
    .corner-bl {
      bottom: 100px;
      left: 52px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.5);
      border-left: 1px solid rgba(212, 175, 55, 0.5);
    }
    .corner-br {
      bottom: 100px;
      right: 52px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.5);
      border-right: 1px solid rgba(212, 175, 55, 0.5);
    }

    /* Center stat block */
    .stat-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    /* Framing lines above number */
    .frame-top {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 48px;
    }
    .frame-line {
      width: 120px;
      height: 1px;
      background-color: {{accent_color}};
    }
    .frame-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: {{accent_color}};
      flex-shrink: 0;
    }

    /* The big number */
    .emphasis {
      font-family: 'Noto Serif KR', serif;
      font-weight: 700;
      font-size: 180px;
      line-height: 1;
      color: {{accent_color}};
      letter-spacing: -0.03em;
      margin: 0;
      /* Subtle glow */
      text-shadow: 0 0 80px rgba(212, 175, 55, 0.2);
    }

    /* Framing lines below number */
    .frame-bottom {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 48px;
      margin-bottom: 56px;
    }

    /* Headline below number */
    .headline {
      font-family: 'Noto Serif KR', serif;
      font-weight: 400;
      font-size: 36px;
      line-height: 1.45;
      color: #F5F0E8;
      margin: 0 0 36px 0;
      letter-spacing: 0.02em;
      white-space: pre-line;
    }

    /* Thin separator */
    .separator {
      width: 1px;
      height: 40px;
      background: linear-gradient(180deg, {{accent_color}}, transparent);
      margin: 0 auto 36px auto;
    }

    /* Body text */
    .body-text {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 300;
      font-size: 22px;
      line-height: 1.8;
      color: rgba(224, 224, 224, 0.85);
      margin: 0;
      white-space: pre-line;
      max-width: 760px;
    }

    /* Bottom */
    .bottom-line {
      position: absolute;
      bottom: 80px;
      left: 85px;
      right: 85px;
      height: 1px;
      background-color: rgba(212, 175, 55, 0.2);
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 85px;
    }

    .account-name {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 400;
      font-size: 17px;
      color: rgba(212, 175, 55, 0.7);
      letter-spacing: 0.06em;
    }

    .slide-counter {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 300;
      font-size: 16px;
      color: {{accent_color}};
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg-lines"></div>

    <!-- Corner decorations -->
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <!-- Stat block -->
    <div class="stat-block">
      <div class="frame-top">
        <div class="frame-line"></div>
        <div class="frame-dot"></div>
        <div class="frame-line"></div>
      </div>

      <div class="emphasis">{{emphasis}}</div>

      <div class="frame-bottom">
        <div class="frame-line"></div>
        <div class="frame-dot"></div>
        <div class="frame-line"></div>
      </div>

      <h2 class="headline">{{headline}}</h2>
      <div class="separator"></div>
      <p class="body-text">{{body}}</p>
    </div>

    <!-- Bottom -->
    <div class="bottom-line"></div>
    <div class="bottom-bar">
      <span class="account-name">@{{account_name}}</span>
      <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>
</body>
</html>
