<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Elegant Content Big Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background-color: #1A1A2E;
    }

    .card {
      width: 1080px;
      height: 1350px;
      background-color: #1A1A2E;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 80px 85px;
    }

    /* Subtle background grid */
    .bg-lines {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, rgba(212,175,55,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212,175,55,0.025) 1px, transparent 1px);
      background-size: 80px 80px;
      pointer-events: none;
    }

    /* Corner decorations */
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
    }
    .corner-tl {
      top: 52px;
      left: 52px;
      border-top: 1px solid rgba(212, 175, 55, 0.5);
      border-left: 1px solid rgba(212, 175, 55, 0.5);
    }
    .corner-tr {
      top: 52px;
      right: 52px;
      border-top: 1px solid rgba(212, 175, 55, 0.5);
      border-right: 1px solid rgba(212, 175, 55, 0.5);
    }
    .corner-bl {
      bottom: 90px;
      left: 52px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.5);
      border-left: 1px solid rgba(212, 175, 55, 0.5);
    }
    .corner-br {
      bottom: 90px;
      right: 52px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.5);
      border-right: 1px solid rgba(212, 175, 55, 0.5);
    }

    .stat-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .context-label {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 500;
      font-size: 24px;
      color: {{accent_color}};
      letter-spacing: 0.22em;
      text-transform: uppercase;
      margin-bottom: 44px;
      opacity: 0.9;
    }

    /* Framing lines above number */
    .frame-top {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 44px;
    }
    .frame-line {
      width: 120px;
      height: 1px;
      background-color: {{accent_color}};
      opacity: 0.7;
    }
    .frame-dot {
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background-color: {{accent_color}};
      flex-shrink: 0;
    }

    /* Number display */
    .number-wrapper {
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 4px;
    }
    .number-glow {
      position: absolute;
      width: 500px;
      height: 160px;
      background: radial-gradient(ellipse, rgba(212, 175, 55, 0.18) 0%, transparent 70%);
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      filter: blur(16px);
    }
    .big-number {
      font-family: 'Noto Serif KR', serif;
      font-weight: 700;
      font-size: 150px;
      line-height: 1;
      color: {{accent_color}};
      letter-spacing: -0.03em;
      text-shadow: 0 0 80px rgba(212, 175, 55, 0.25);
      position: relative;
      z-index: 1;
    }
    .big-unit {
      font-family: 'Noto Serif KR', serif;
      font-weight: 400;
      font-size: 44px;
      color: {{accent_color}};
      margin-bottom: 18px;
      opacity: 0.8;
      position: relative;
      z-index: 1;
    }

    /* Framing lines below number */
    .frame-bottom {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 44px;
      margin-bottom: 52px;
    }

    /* Body text */
    .body-text {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 300;
      font-size: 26px;
      line-height: 1.75;
      color: rgba(224, 224, 224, 0.85);
      margin: 0 0 28px 0;
      white-space: pre-line;
      max-width: 800px;
    }

    /* Separator */
    .separator {
      width: 1px;
      height: 32px;
      background: linear-gradient(180deg, {{accent_color}}, transparent);
      margin: 0 auto 24px auto;
    }

    .subtext {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 300;
      font-size: 18px;
      color: rgba(212, 175, 55, 0.5);
      letter-spacing: 0.06em;
    }

    /* Bottom */
    .bottom-line {
      position: absolute;
      bottom: 74px;
      left: 85px;
      right: 85px;
      height: 1px;
      background-color: rgba(212, 175, 55, 0.2);
    }
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 74px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 85px;
    }
    .account-name {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 400;
      font-size: 17px;
      color: rgba(212, 175, 55, 0.7);
      letter-spacing: 0.06em;
    }
    .slide-counter {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 300;
      font-size: 16px;
      color: {{accent_color}};
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="bg-lines"></div>

    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="stat-block">
      <div class="context-label">{{headline}}</div>

      <div class="frame-top">
        <div class="frame-line"></div>
        <div class="frame-dot"></div>
        <div class="frame-line"></div>
      </div>

      <div class="number-wrapper">
        <div class="number-glow"></div>
        <div class="big-number">{{bigdata_number}}</div>
        <div class="big-unit">{{bigdata_unit}}</div>
      </div>

      <div class="frame-bottom">
        <div class="frame-line"></div>
        <div class="frame-dot"></div>
        <div class="frame-line"></div>
      </div>

      <p class="body-text">{{body}}</p>
      <div class="separator"></div>
      <div class="subtext">{{subtext}}</div>
    </div>

    <div class="bottom-line"></div>
    <div class="bottom-bar">
      <span class="account-name">@{{account_name}}</span>
      <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>
</body>
</html>
