<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Bold Content Stat</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .slide {
      width: 1080px;
      height: 1350px;
      background: linear-gradient(135deg, {{accent_color}}, #1a1a2e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 80px 70px;
      position: relative;
      overflow: hidden;
    }

    /* Geometric background shapes */
    .shape-ring-1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 700px;
      height: 700px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.06);
      pointer-events: none;
    }

    .shape-ring-2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 900px;
      height: 900px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.04);
      pointer-events: none;
    }

    .shape-dot-1 {
      position: absolute;
      top: 120px;
      left: 80px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }

    .shape-dot-2 {
      position: absolute;
      top: 160px;
      left: 130px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      pointer-events: none;
    }

    .shape-dot-3 {
      position: absolute;
      bottom: 180px;
      right: 90px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.18);
      pointer-events: none;
    }

    .shape-block {
      position: absolute;
      top: -60px;
      right: -60px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.04);
      transform: rotate(20deg);
      pointer-events: none;
    }

    .top-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      z-index: 1;
    }

    .slide-label {
      color: rgba(255, 255, 255, 0.55);
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      gap: 0;
    }

    .emphasis-label {
      color: rgba(255, 255, 255, 0.5);
      font-size: 26px;
      font-weight: 500;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .emphasis-number {
      color: #ffffff;
      font-size: 200px;
      font-weight: 900;
      line-height: 0.9;
      letter-spacing: -0.04em;
      text-shadow: 0 8px 40px rgba(0, 0, 0, 0.35);
    }

    .emphasis-divider {
      width: 100px;
      height: 5px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 3px;
      margin: 40px auto;
    }

    .headline {
      color: #ffffff;
      font-size: 58px;
      font-weight: 700;
      line-height: 1.25;
      letter-spacing: -0.01em;
      word-break: keep-all;
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      margin-bottom: 28px;
    }

    .body-text {
      color: rgba(255, 255, 255, 0.65);
      font-size: 30px;
      font-weight: 400;
      line-height: 1.7;
      word-break: keep-all;
      max-width: 820px;
      white-space: pre-line;
    }

    .bottom-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1;
    }

    .account-name {
      color: rgba(255, 255, 255, 0.75);
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .slide-counter {
      color: rgba(255, 255, 255, 0.55);
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="shape-ring-1"></div>
    <div class="shape-ring-2"></div>
    <div class="shape-dot-1"></div>
    <div class="shape-dot-2"></div>
    <div class="shape-dot-3"></div>
    <div class="shape-block"></div>

    <div class="top-bar">
      <div class="slide-label">STATISTICS</div>
    </div>

    <div class="main-content">
      <div class="emphasis-label">KEY NUMBER</div>
      <div class="emphasis-number">{{emphasis}}</div>
      <div class="emphasis-divider"></div>
      <h2 class="headline">{{headline}}</h2>
      <p class="body-text">{{body}}</p>
    </div>

    <div class="bottom-bar">
      <span class="account-name">@{{account_name}}</span>
      <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>
</body>
</html>
