<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Bold Content Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .slide {
      width: 1080px;
      height: 1350px;
      background: linear-gradient(135deg, {{accent_color}}, #1a1a2e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 80px 70px;
      position: relative;
      overflow: hidden;
    }

    /* Geometric background shapes */
    .shape-1 {
      position: absolute;
      top: -100px;
      left: -100px;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.04);
      pointer-events: none;
    }

    .shape-2 {
      position: absolute;
      bottom: -120px;
      right: -80px;
      width: 420px;
      height: 420px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }

    .shape-line-1 {
      position: absolute;
      top: 300px;
      right: 0;
      width: 180px;
      height: 3px;
      background: rgba(255, 255, 255, 0.08);
      pointer-events: none;
    }

    .shape-line-2 {
      position: absolute;
      bottom: 300px;
      left: 0;
      width: 140px;
      height: 3px;
      background: rgba(255, 255, 255, 0.06);
      pointer-events: none;
    }

    .top-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      z-index: 1;
    }

    .slide-label {
      color: rgba(255, 255, 255, 0.55);
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      padding: 40px 0;
    }

    .quote-mark-open {
      color: rgba(255, 255, 255, 0.35);
      font-size: 200px;
      font-weight: 900;
      line-height: 0.7;
      align-self: flex-start;
      margin-left: 10px;
      font-family: Georgia, serif;
      margin-bottom: -20px;
    }

    .quote-body {
      color: #ffffff;
      font-size: 48px;
      font-weight: 500;
      line-height: 1.65;
      letter-spacing: -0.01em;
      word-break: keep-all;
      white-space: pre-line;
      text-align: center;
      text-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
      padding: 0 10px;
    }

    .quote-mark-close {
      color: rgba(255, 255, 255, 0.35);
      font-size: 200px;
      font-weight: 900;
      line-height: 0.7;
      align-self: flex-end;
      margin-right: 10px;
      font-family: Georgia, serif;
      margin-top: -20px;
    }

    .attribution-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 48px;
    }

    .attribution-line {
      width: 50px;
      height: 2px;
      background: rgba(255, 255, 255, 0.4);
    }

    .attribution {
      color: rgba(255, 255, 255, 0.65);
      font-size: 28px;
      font-weight: 500;
      letter-spacing: 0.04em;
    }

    .bottom-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1;
    }

    .account-name {
      color: rgba(255, 255, 255, 0.75);
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .slide-counter {
      color: rgba(255, 255, 255, 0.55);
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    <div class="shape-line-1"></div>
    <div class="shape-line-2"></div>

    <div class="top-bar">
      <div class="slide-label">QUOTE</div>
    </div>

    <div class="main-content">
      <div class="quote-mark-open">&ldquo;</div>
      <p class="quote-body">{{body}}</p>
      <div class="quote-mark-close">&rdquo;</div>
      <div class="attribution-row">
        <div class="attribution-line"></div>
        <span class="attribution">{{headline}}</span>
        <div class="attribution-line"></div>
      </div>
    </div>

    <div class="bottom-bar">
      <span class="account-name">@{{account_name}}</span>
      <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>
</body>
</html>
