<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', sans-serif;
  }

  .bg-fallback {
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, {{accent_color}}, #1a1a2e);
  }

  .bg-image {
    position: absolute;
    inset: 0;
    background: url('{{image_url}}') center / cover no-repeat;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      135deg,
      rgba(0, 0, 0, 0.70) 0%,
      rgba(0, 0, 0, 0.55) 50%,
      rgba(0, 0, 0, 0.70) 100%
    );
  }

  /* Decorative shapes */
  .bg-circle-1 {
    position: absolute;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.06);
    top: -180px;
    right: -180px;
    pointer-events: none;
    z-index: 1;
  }

  .bg-circle-2 {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.05);
    bottom: -100px;
    left: -120px;
    pointer-events: none;
    z-index: 1;
  }

  .content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 100px 72px;
  }

  .headline {
    font-size: 76px;
    font-weight: 900;
    color: #FFFFFF;
    text-align: center;
    line-height: 1.3;
    word-break: keep-all;
    margin-bottom: 52px;
    text-shadow: 0 4px 32px rgba(0, 0, 0, 0.3);
  }

  .line-accent {
    color: {{accent_color}};
    text-shadow: 0 0 40px rgba(108, 92, 231, 0.4);
  }

  .line-white {
    color: #FFFFFF;
  }

  .section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 40px;
    width: 100%;
  }

  .pill-badge {
    display: inline-block;
    background: {{accent_color}};
    color: #FFFFFF;
    font-size: 26px;
    font-weight: 700;
    padding: 14px 40px;
    border-radius: 60px;
    margin-bottom: 24px;
    white-space: nowrap;
    box-shadow: 0 0 30px rgba(108, 92, 231, 0.4);
  }

  .pill-badge-light {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: #FFFFFF;
    box-shadow: none;
  }

  .body-text {
    font-size: 30px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.82);
    text-align: center;
    line-height: 1.7;
    word-break: keep-all;
  }

  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 72px;
    background: rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border-top: 1px solid rgba(255, 255, 255, 0.12);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 48px;
    z-index: 3;
  }

  .account-name {
    font-size: 20px;
    font-weight: 700;
    color: rgba(255, 255, 255, 0.9);
  }

  .slide-counter {
    font-size: 18px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.7);
  }
</style>
</head>
<body>
  <div class="bg-fallback"></div>
  <div class="bg-image" id="bgImage"></div>
  <div class="overlay"></div>
  <div class="bg-circle-1"></div>
  <div class="bg-circle-2"></div>

  <div class="content">
    <h1 class="headline" id="headline">{{headline}}</h1>

    <div class="section">
      <span class="pill-badge">{{badge_text}}</span>
      <p class="body-text">{{body}}</p>
    </div>

    <div class="section">
      <span class="pill-badge pill-badge-light">{{badge2_text}}</span>
      <p class="body-text">{{body2}}</p>
    </div>
  </div>

  <div class="bottom-bar">
    <span class="account-name">@{{account_name}}</span>
    <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
  </div>

  <script>
    const el = document.getElementById('headline');
    const raw = el.innerHTML;
    const lines = raw.split(/<br\s*\/?>/i);
    el.innerHTML = lines.map((line, i) => {
      if (i === 0) return '<span class="line-accent">' + line.trim() + '</span>';
      return '<span class="line-white">' + line.trim() + '</span>';
    }).join('<br>');

    const bgEl = document.getElementById('bgImage');
    const bgUrl = bgEl.style.backgroundImage || window.getComputedStyle(bgEl).backgroundImage;
    if (!bgUrl || bgUrl === 'none' || bgUrl.includes("''") || bgUrl.includes('""')) {
      bgEl.style.display = 'none';
    }
  </script>
</body>
</html>
