<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', sans-serif;
  }

  .slide {
    width: 1080px;
    height: 1350px;
    background: linear-gradient(135deg, {{accent_color}}, #1a1a2e);
    position: relative;
    display: flex;
    flex-direction: column;
  }

  /* Decorative background shapes */
  .bg-circle-1 {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.04);
    bottom: 200px;
    right: -100px;
    pointer-events: none;
  }

  .bg-circle-2 {
    position: absolute;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.06);
    bottom: 350px;
    left: -60px;
    pointer-events: none;
  }

  /* Top image area */
  .image-area {
    width: 100%;
    height: 675px;
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
  }

  .image-bg {
    width: 100%;
    height: 100%;
    background-image: url('{{image_url}}');
    background-size: cover;
    background-position: center;
    background-color: rgba(255, 255, 255, 0.08);
  }

  /* Gradient overlay fading image into bg */
  .image-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 280px;
    background: linear-gradient(to bottom, transparent, #1a1a2e);
    pointer-events: none;
  }

  /* Placeholder when no image */
  .image-placeholder {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(255, 255, 255, 0.07);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.15);
  }

  .camera-icon {
    width: 80px;
    height: 80px;
    opacity: 0.5;
  }

  .camera-icon svg {
    width: 80px;
    height: 80px;
    fill: white;
  }

  .placeholder-label {
    margin-top: 20px;
    color: rgba(255, 255, 255, 0.5);
    font-size: 20px;
    font-weight: 500;
    letter-spacing: 0.05em;
  }

  /* Bottom text area */
  .text-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 40px 72px 100px;
    position: relative;
  }

  .headline {
    font-size: 52px;
    font-weight: 900;
    color: #ffffff;
    line-height: 1.2;
    margin-bottom: 24px;
    letter-spacing: -0.01em;
  }

  .body-text {
    font-size: 24px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.8);
    line-height: 1.65;
  }

  /* Bottom bar */
  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 72px;
    background: rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border-top: 1px solid rgba(255, 255, 255, 0.12);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 48px;
  }

  .account-name {
    font-size: 20px;
    font-weight: 700;
    color: rgba(255, 255, 255, 0.9);
    letter-spacing: 0.02em;
  }

  .slide-counter {
    font-size: 18px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.7);
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>
<div class="slide">
  <div class="bg-circle-1"></div>
  <div class="bg-circle-2"></div>

  <!-- Top Image Area -->
  <div class="image-area">
    <div class="image-bg">
      <!-- Placeholder shown when image_url is not set -->
      <div class="image-placeholder">
        <div class="camera-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 15.2A3.2 3.2 0 1 1 12 8.8a3.2 3.2 0 0 1 0 6.4zM20 4h-3.17L15 2H9L7.17 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
          </svg>
        </div>
        <div class="placeholder-label">이미지를 삽입하세요</div>
      </div>
    </div>
    <div class="image-overlay"></div>
  </div>

  <!-- Bottom Text Area -->
  <div class="text-area">
    <div class="headline">{{headline}}</div>
    <div class="body-text">{{body}}</div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <span class="account-name">@{{account_name}}</span>
    <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
  </div>
</div>
</body>
</html>
