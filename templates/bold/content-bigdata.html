<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Bold Content Big Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .slide {
      width: 1080px;
      height: 1350px;
      background: linear-gradient(135deg, {{accent_color}}, #1a1a2e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 80px 70px;
      position: relative;
      overflow: hidden;
    }

    /* Geometric background shapes */
    .shape-ring-1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 700px;
      height: 700px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.06);
      pointer-events: none;
    }
    .shape-ring-2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 950px;
      height: 950px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.03);
      pointer-events: none;
    }
    .shape-dot-1 {
      position: absolute;
      top: 120px;
      left: 80px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }
    .shape-dot-2 {
      position: absolute;
      top: 160px;
      left: 130px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      pointer-events: none;
    }
    .shape-dot-3 {
      position: absolute;
      bottom: 180px;
      right: 90px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.18);
      pointer-events: none;
    }
    .shape-block {
      position: absolute;
      top: -60px;
      right: -60px;
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.04);
      transform: rotate(20deg);
      pointer-events: none;
    }

    .top-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      z-index: 1;
    }
    .slide-label {
      color: rgba(255, 255, 255, 0.55);
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
    }

    .context-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 26px;
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 32px;
    }

    .number-row {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 8px;
      position: relative;
      margin-bottom: 8px;
    }
    .number-glow {
      position: absolute;
      width: 600px;
      height: 180px;
      background: radial-gradient(ellipse, rgba(255,255,255,0.15) 0%, transparent 70%);
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      filter: blur(20px);
    }
    .big-number {
      color: #ffffff;
      font-size: 160px;
      font-weight: 900;
      line-height: 0.95;
      letter-spacing: -0.04em;
      text-shadow: 0 8px 60px rgba(0, 0, 0, 0.4), 0 0 120px rgba(255,255,255,0.1);
      position: relative;
      z-index: 1;
    }
    .big-unit {
      color: rgba(255, 255, 255, 0.75);
      font-size: 44px;
      font-weight: 700;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .emphasis-divider {
      width: 100px;
      height: 4px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 2px;
      margin: 36px auto;
    }

    .body-text {
      color: rgba(255, 255, 255, 0.7);
      font-size: 28px;
      font-weight: 400;
      line-height: 1.7;
      word-break: keep-all;
      max-width: 820px;
      white-space: pre-line;
      margin-bottom: 20px;
    }

    .subtext {
      color: rgba(255, 255, 255, 0.4);
      font-size: 20px;
      font-weight: 300;
      letter-spacing: 0.06em;
    }

    .bottom-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1;
    }
    .account-name {
      color: rgba(255, 255, 255, 0.75);
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 0.02em;
    }
    .slide-counter {
      color: rgba(255, 255, 255, 0.55);
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="shape-ring-1"></div>
    <div class="shape-ring-2"></div>
    <div class="shape-dot-1"></div>
    <div class="shape-dot-2"></div>
    <div class="shape-dot-3"></div>
    <div class="shape-block"></div>

    <div class="top-bar">
      <div class="slide-label">DATA</div>
    </div>

    <div class="main-content">
      <div class="context-label">{{headline}}</div>
      <div class="number-row">
        <div class="number-glow"></div>
        <div class="big-number">{{bigdata_number}}</div>
        <div class="big-unit">{{bigdata_unit}}</div>
      </div>
      <div class="emphasis-divider"></div>
      <p class="body-text">{{body}}</p>
      <div class="subtext">{{subtext}}</div>
    </div>

    <div class="bottom-bar">
      <span class="account-name">@{{account_name}}</span>
      <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>
</body>
</html>
