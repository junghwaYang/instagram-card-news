<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Bold Content</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .slide {
      width: 1080px;
      height: 1350px;
      background: linear-gradient(135deg, {{accent_color}}, #1a1a2e);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: space-between;
      padding: 80px 70px;
      position: relative;
      overflow: hidden;
    }

    /* Geometric background shapes */
    .shape-1 {
      position: absolute;
      top: -150px;
      right: -100px;
      width: 450px;
      height: 450px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      pointer-events: none;
    }

    .shape-2 {
      position: absolute;
      bottom: 100px;
      left: -80px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.04);
      pointer-events: none;
    }

    .shape-3 {
      position: absolute;
      top: 380px;
      right: -30px;
      width: 160px;
      height: 160px;
      border: 3px solid rgba(255, 255, 255, 0.07);
      transform: rotate(30deg);
      pointer-events: none;
    }

    .top-section {
      z-index: 1;
    }

    .slide-label {
      color: rgba(255, 255, 255, 0.55);
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 24px;
    }

    .headline {
      color: #ffffff;
      font-size: 76px;
      font-weight: 900;
      line-height: 1.15;
      letter-spacing: -0.02em;
      word-break: keep-all;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
    }

    .accent-line {
      width: 60px;
      height: 6px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 3px;
      margin-top: 32px;
    }

    .middle-section {
      flex: 1;
      display: flex;
      align-items: center;
      z-index: 1;
      padding: 40px 0;
    }

    .body-card {
      width: 100%;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 52px 56px;
    }

    .body-text {
      color: #ffffff;
      font-size: 36px;
      font-weight: 400;
      line-height: 1.85;
      word-break: keep-all;
      white-space: pre-line;
    }

    .bottom-bar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1;
    }

    .account-name {
      color: rgba(255, 255, 255, 0.75);
      font-size: 24px;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .slide-counter {
      color: rgba(255, 255, 255, 0.55);
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    <div class="shape-3"></div>

    <div class="top-section">
      <div class="slide-label">CONTENT</div>
      <h1 class="headline">{{headline}}</h1>
      <div class="accent-line"></div>
    </div>

    <div class="middle-section">
      <div class="body-card">
        <p class="body-text">{{body}}</p>
      </div>
    </div>

    <div class="bottom-bar">
      <span class="account-name">@{{account_name}}</span>
      <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
    </div>
  </div>
</body>
</html>
