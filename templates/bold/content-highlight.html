<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    margin: 0;
    padding: 0;
    width: 1080px;
    height: 1350px;
    overflow: hidden;
    font-family: 'Noto Sans KR', sans-serif;
  }

  .slide {
    width: 1080px;
    height: 1350px;
    background: linear-gradient(135deg, {{accent_color}}, #1a1a2e);
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 80px 72px 100px;
  }

  /* Decorative background shapes */
  .bg-circle-1 {
    position: absolute;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.06);
    background: rgba(255, 255, 255, 0.025);
    top: -180px;
    right: -180px;
    pointer-events: none;
  }

  .bg-circle-2 {
    position: absolute;
    width: 400px;
    height: 400px;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.05);
    background: rgba(255, 255, 255, 0.02);
    bottom: -100px;
    left: -120px;
    pointer-events: none;
  }

  .bg-square-1 {
    position: absolute;
    width: 160px;
    height: 160px;
    background: rgba(255, 255, 255, 0.04);
    top: 160px;
    left: 80px;
    transform: rotate(20deg);
    pointer-events: none;
  }

  .bg-square-2 {
    position: absolute;
    width: 120px;
    height: 120px;
    background: rgba(255, 255, 255, 0.03);
    bottom: 200px;
    right: 100px;
    transform: rotate(40deg);
    pointer-events: none;
  }

  /* Top headline */
  .headline {
    font-size: 40px;
    font-weight: 700;
    color: rgba(255, 255, 255, 0.8);
    text-align: center;
    line-height: 1.3;
    letter-spacing: -0.01em;
    margin-bottom: 60px;
    max-width: 860px;
  }

  /* Central highlight card */
  .highlight-card {
    width: 100%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1.5px solid rgba(255, 255, 255, 0.35);
    border-radius: 32px;
    padding: 64px 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    /* Glow effect */
    box-shadow:
      0 0 60px rgba(255, 255, 255, 0.08),
      0 0 120px rgba(255, 255, 255, 0.04),
      inset 0 1px 0 rgba(255, 255, 255, 0.2);
    position: relative;
    margin-bottom: 52px;
  }

  /* Top accent bar on card */
  .card-accent-bar {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: #ffffff;
    border-radius: 0 0 4px 4px;
    opacity: 0.7;
  }

  .emphasis-text {
    font-size: 80px;
    font-weight: 900;
    color: #ffffff;
    line-height: 1.05;
    letter-spacing: -0.03em;
    margin-bottom: 28px;
    text-shadow: 0 4px 32px rgba(255, 255, 255, 0.25);
  }

  .card-divider {
    width: 60px;
    height: 3px;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 2px;
    margin-bottom: 28px;
  }

  .card-body {
    font-size: 26px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.82);
    line-height: 1.6;
  }

  /* Subtext below card */
  .subtext {
    font-size: 20px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.5);
    line-height: 1.55;
    text-align: center;
    max-width: 760px;
  }

  /* Bottom bar */
  .bottom-bar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 72px;
    background: rgba(0, 0, 0, 0.25);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border-top: 1px solid rgba(255, 255, 255, 0.12);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 48px;
  }

  .account-name {
    font-size: 20px;
    font-weight: 700;
    color: rgba(255, 255, 255, 0.9);
    letter-spacing: 0.02em;
  }

  .slide-counter {
    font-size: 18px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.7);
    letter-spacing: 0.05em;
  }
</style>
</head>
<body>
<div class="slide">
  <div class="bg-circle-1"></div>
  <div class="bg-circle-2"></div>
  <div class="bg-square-1"></div>
  <div class="bg-square-2"></div>

  <!-- Top headline -->
  <div class="headline">{{headline}}</div>

  <!-- Central highlight card -->
  <div class="highlight-card">
    <div class="card-accent-bar"></div>
    <div class="emphasis-text">{{emphasis}}</div>
    <div class="card-divider"></div>
    <div class="card-body">{{body}}</div>
  </div>

  <!-- Subtext -->
  <div class="subtext">{{subtext}}</div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <span class="account-name">@{{account_name}}</span>
    <span class="slide-counter">{{slide_number}} / {{total_slides}}</span>
  </div>
</div>
</body>
</html>
