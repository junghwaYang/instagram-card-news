<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Full Image</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
    }

    /* Full-bleed background image */
    .bg-image {
      position: absolute;
      inset: 0;
      background: url('{{image_url}}') center / cover no-repeat;
      z-index: 0;
    }

    /* Dark overlay for readability */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(10, 15, 30, 0.75) 0%,
        rgba(10, 15, 30, 0.65) 40%,
        rgba(10, 15, 30, 0.75) 100%
      );
      z-index: 1;
    }

    /* Fallback dark bg when no image */
    .bg-fallback {
      position: absolute;
      inset: 0;
      background: #0F1520;
      z-index: 0;
    }

    /* Three dots decoration */
    .dots {
      position: absolute;
      top: 40px;
      right: 48px;
      display: flex;
      gap: 10px;
      z-index: 3;
    }

    .dots span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.5);
      background: transparent;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 100px 80px;
      gap: 0;
    }

    /* Headline */
    .headline {
      font-size: 80px;
      font-weight: 900;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 48px;
    }

    .line-accent {
      color: {{accent_color}};
    }

    .line-white {
      color: #FFFFFF;
    }

    /* Section container */
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      width: 100%;
    }

    /* Pill badge - accent style */
    .pill-badge {
      display: inline-block;
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 54px;
      font-weight: 700;
      padding: 24px 64px;
      border-radius: 80px;
      margin-bottom: 40px;
      white-space: nowrap;
    }

    /* Pill badge - light style */
    .pill-badge-light {
      background: rgba(255, 255, 255, 0.92);
      color: #1E2D3D;
    }

    /* Body text */
    .body-text {
      font-size: 42px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      line-height: 1.6;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div class="bg-fallback"></div>
  <div class="bg-image" id="bgImage"></div>
  <div class="overlay"></div>
  <div class="dots"><span></span><span></span><span></span></div>

  <div class="content">
    <h1 class="headline" id="headline">{{headline}}</h1>

    <div class="section">
      <span class="pill-badge">{{badge_text}}</span>
      <p class="body-text">{{body}}</p>
    </div>

    <div class="section">
      <span class="pill-badge pill-badge-light">{{badge2_text}}</span>
      <p class="body-text">{{body2}}</p>
    </div>
  </div>

  <script>
    // Headline per-line coloring: first line accent, rest white
    const el = document.getElementById('headline');
    const raw = el.innerHTML;
    const lines = raw.split(/<br\s*\/?>/i);
    el.innerHTML = lines.map((line, i) => {
      if (i === 0) return '<span class="line-accent">' + line.trim() + '</span>';
      return '<span class="line-white">' + line.trim() + '</span>';
    }).join('<br>');

    // Hide bg-image div if no image_url provided
    const bgEl = document.getElementById('bgImage');
    const bgUrl = bgEl.style.backgroundImage || window.getComputedStyle(bgEl).backgroundImage;
    if (!bgUrl || bgUrl === 'none' || bgUrl.includes("''") || bgUrl.includes('""')) {
      bgEl.style.display = 'none';
    }
  </script>
</body>
</html>
