<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Content</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #EDF0F5;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }

    .dots {
      position: absolute;
      top: 40px;
      right: 48px;
      display: flex;
      gap: 10px;
    }

    .dots span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid {{accent_color}};
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 72px;
      width: 100%;
    }

    .badge {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 28px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 36px;
      flex-shrink: 0;
    }

    .badge:empty {
      display: none;
    }

    .headline {
      font-size: 72px;
      font-weight: 800;
      color: #1E2D3D;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 36px;
    }

    .headline .accent {
      color: {{accent_color}};
    }

    .divider {
      width: 56px;
      height: 4px;
      background: {{accent_color}};
      border-radius: 2px;
      margin-bottom: 40px;
      flex-shrink: 0;
    }

    .body-text {
      font-size: 38px;
      font-weight: 400;
      color: #5A6677;
      text-align: center;
      line-height: 1.75;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <div class="dots"><span></span><span></span><span></span></div>

  <div class="content">
    <div class="badge">{{badge_number}}</div>
    <h2 class="headline">{{headline}}</h2>
    <div class="divider"></div>
    <p class="body-text">{{body}}</p>
  </div>
</body>
</html>
