<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Highlight</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #EDF0F5;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }

    .dots {
      position: absolute;
      top: 40px;
      right: 48px;
      display: flex;
      gap: 10px;
    }

    .dots span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid {{accent_color}};
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 60px;
    }

    .headline {
      font-size: 56px;
      font-weight: 700;
      color: {{accent_color}};
      text-align: center;
      margin-bottom: 44px;
      word-break: keep-all;
      line-height: 1.3;
    }

    .highlight-card {
      background: #FFFFFF;
      border-radius: 24px;
      border-left: 6px solid {{accent_color}};
      padding: 56px 48px;
      width: 100%;
      margin-bottom: 8px;
      box-shadow: 0 4px 24px rgba(30, 45, 61, 0.06);
    }

    .emphasis {
      font-size: 52px;
      font-weight: 800;
      color: #1E2D3D;
      line-height: 1.45;
      word-break: keep-all;
      text-align: center;
    }

    .body-text {
      font-size: 38px;
      font-weight: 400;
      color: #5A6677;
      text-align: center;
      line-height: 1.75;
      margin-top: 44px;
      word-break: keep-all;
    }

    .subtext {
      font-size: 30px;
      color: #8B95A5;
      text-align: center;
      margin-top: 20px;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <div class="dots"><span></span><span></span><span></span></div>

  <div class="content">
    <h1 class="headline">{{headline}}</h1>

    <div class="highlight-card">
      <p class="emphasis">{{emphasis}}</p>
    </div>

    <p class="body-text">{{body}}</p>
    <p class="subtext">{{subtext}}</p>
  </div>
</body>
</html>
