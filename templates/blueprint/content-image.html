<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Image</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #EDF0F5;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }

    .dots {
      position: absolute;
      top: 40px;
      right: 48px;
      display: flex;
      gap: 10px;
    }

    .dots span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid {{accent_color}};
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 56px;
    }

    .badge-number {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      flex-shrink: 0;
    }

    .badge-number:empty {
      display: none;
    }

    .headline {
      font-size: 68px;
      font-weight: 800;
      color: #1E2D3D;
      text-align: center;
      margin-bottom: 36px;
      word-break: keep-all;
      line-height: 1.3;
    }

    .headline .accent {
      color: {{accent_color}};
    }

    .image-area {
      width: 88%;
      max-width: 840px;
      height: 420px;
      background: #FFFFFF;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
      border: 3px solid {{accent_color}};
    }

    .image-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 17px;
    }

    .image-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .body-text {
      font-size: 38px;
      color: #5A6677;
      text-align: center;
      margin-top: 36px;
      line-height: 1.7;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <div class="dots"><span></span><span></span><span></span></div>

  <div class="content">
    <div class="badge-number">{{badge_number}}</div>
    <h1 class="headline">{{headline}}</h1>

    <div class="image-area">
      <img
        src="{{image_url}}"
        alt="content image"
        onerror="this.style.display='none'; this.parentElement.querySelector('.image-placeholder').style.display='flex';"
      />
      <div class="image-placeholder" style="display: none;">
        <svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="8" y="16" width="56" height="44" rx="6" stroke="#C5CDD8" stroke-width="3" fill="none"/>
          <circle cx="26" cy="30" r="6" stroke="#C5CDD8" stroke-width="3" fill="none"/>
          <path d="M8 46 L22 32 L34 44 L44 34 L64 52" stroke="#C5CDD8" stroke-width="3" stroke-linejoin="round" fill="none"/>
        </svg>
      </div>
    </div>

    <p class="body-text">{{body}}</p>
  </div>
</body>
</html>
