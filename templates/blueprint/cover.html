<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Cover</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #EDF0F5;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 72px;
    }

    /* Top accent line */
    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }

    /* Three dots decoration */
    .dots {
      position: absolute;
      top: 40px;
      right: 48px;
      display: flex;
      gap: 10px;
    }

    .dots span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid {{accent_color}};
      background: transparent;
    }

    /* Subtitle label */
    .label {
      font-size: 22px;
      font-weight: 700;
      color: #8B95A5;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 36px;
      text-align: center;
    }

    /* Main headline */
    .headline {
      font-size: 92px;
      font-weight: 900;
      line-height: 1.35;
      text-align: center;
      word-break: keep-all;
      margin-bottom: 40px;
      color: #1E2D3D;
      position: relative;
    }

    /* Line 1: dark */
    .line-dark {
      color: #1E2D3D;
    }

    /* Line 2 (middle): accent color */
    .line-accent {
      color: {{accent_color}};
    }

    /* Last line: bar-highlight (accent bg + white text) */
    .line-highlight {
      display: inline;
      background: {{accent_color}};
      color: #FFFFFF;
      padding: 4px 24px;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }

    /* Subtext */
    .subtext {
      font-size: 36px;
      font-weight: 400;
      color: #5A6677;
      text-align: center;
      line-height: 1.6;
      word-break: keep-all;
    }

    /* Cursor decoration â€” positioned via JS near the bar-highlight */
    .cursor-icon {
      position: absolute;
      display: none; /* shown by JS */
    }

    .cursor-icon svg {
      width: 44px;
      height: 44px;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 48px;
      left: 72px;
      right: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .account {
      font-size: 28px;
      font-weight: 600;
      color: #8B95A5;
    }

    .chevron {
      display: flex;
      align-items: center;
    }

    .chevron svg {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <div class="dots"><span></span><span></span><span></span></div>

  <p class="label">{{headline_label}}</p>
  <h1 class="headline" id="headline">{{headline}}</h1>
  <p class="subtext">{{subtext}}</p>

  <div class="cursor-icon" id="cursorIcon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1E2D3D" stroke="none"><path d="M4 0 L4 20 L9 15 L14 22 L17 20.5 L12 13.5 L19 13 Z"/></svg>
  </div>

  <div class="footer">
    <span class="account">@{{account_name}}</span>
    <span class="chevron">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="{{accent_color}}" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 17 5-5-5-5"/><path d="m13 17 5-5-5-5"/></svg>
    </span>
  </div>

  <script>
    // Split headline by <br> and apply per-line styling
    const el = document.getElementById('headline');
    const raw = el.innerHTML;
    const lines = raw.split(/<br\s*\/?>/i);
    const total = lines.length;

    el.innerHTML = lines.map((line, i) => {
      const trimmed = line.trim();
      if (total === 1) {
        // Single line: bar-highlight
        return '<span class="line-highlight">' + trimmed + '</span>';
      } else if (total === 2) {
        // 2 lines: first dark, last bar-highlight
        if (i === 0) return '<span class="line-dark">' + trimmed + '</span>';
        return '<span class="line-highlight">' + trimmed + '</span>';
      } else {
        // 3+ lines: first dark, middle accent, last bar-highlight
        if (i === 0) return '<span class="line-dark">' + trimmed + '</span>';
        if (i === total - 1) return '<span class="line-highlight">' + trimmed + '</span>';
        return '<span class="line-accent">' + trimmed + '</span>';
      }
    }).join('<br>');

    // Position cursor icon near the bar-highlight element
    const highlight = el.querySelector('.line-highlight');
    const cursor = document.getElementById('cursorIcon');
    if (highlight && cursor) {
      const rect = highlight.getBoundingClientRect();
      cursor.style.left = (rect.right - 10) + 'px';
      cursor.style.top = (rect.bottom - 16) + 'px';
      cursor.style.display = 'block';
    }
  </script>
</body>
</html>
