<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Steps</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #EDF0F5;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }

    .dots {
      position: absolute;
      top: 40px;
      right: 48px;
      display: flex;
      gap: 10px;
    }

    .dots span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid {{accent_color}};
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 56px;
      width: 100%;
    }

    .headline {
      font-size: 72px;
      font-weight: 800;
      color: #1E2D3D;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 48px;
    }

    .headline .accent {
      color: {{accent_color}};
    }

    .steps {
      width: 100%;
      max-width: 880px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }

    .step-item {
      background: #FFFFFF;
      border-radius: 20px;
      padding: 36px 40px;
      display: flex;
      align-items: center;
      gap: 24px;
      border: 1px solid #D5DBE5;
    }

    .step-number {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 26px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .step-text {
      font-size: 38px;
      font-weight: 600;
      color: #1E2D3D;
      line-height: 1.4;
      word-break: keep-all;
    }

    .body-text {
      font-size: 34px;
      font-weight: 400;
      color: #5A6677;
      text-align: center;
      line-height: 1.7;
      word-break: keep-all;
      padding: 0 24px;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <div class="dots"><span></span><span></span><span></span></div>

  <div class="content">
    <h2 class="headline">{{headline}}</h2>

    <div class="steps">
      <div class="step-item">
        <div class="step-number">1</div>
        <span class="step-text">{{step1}}</span>
      </div>
      <div class="step-item">
        <div class="step-number">2</div>
        <span class="step-text">{{step2}}</span>
      </div>
      <div class="step-item">
        <div class="step-number">3</div>
        <span class="step-text">{{step3}}</span>
      </div>
    </div>

    <p class="body-text">{{body}}</p>
  </div>
</body>
</html>
