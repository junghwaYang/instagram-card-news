<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Stat</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #EDF0F5;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }

    .dots {
      position: absolute;
      top: 40px;
      right: 48px;
      display: flex;
      gap: 10px;
    }

    .dots span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid {{accent_color}};
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 72px;
      width: 100%;
    }

    .headline {
      font-size: 46px;
      font-weight: 500;
      color: #8B95A5;
      text-align: center;
      margin-bottom: 56px;
      word-break: keep-all;
    }

    .headline .accent {
      color: {{accent_color}};
    }

    /* Bar chart */
    .bar-chart {
      width: 100%;
      max-width: 820px;
      display: flex;
      flex-direction: column;
      gap: 36px;
      margin-bottom: 56px;
    }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 24px;
      width: 100%;
    }

    .bar-label {
      font-size: 36px;
      font-weight: 700;
      color: #5A6677;
      min-width: 120px;
      text-align: right;
    }

    .bar-track {
      flex: 1;
      height: 80px;
      background: #D5DBE5;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .bar-fill {
      height: 100%;
      border-radius: 12px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 24px;
      min-width: 80px;
    }

    .bar-fill-muted {
      background: #A8B3C2;
    }

    .bar-fill-accent {
      background: {{accent_color}};
    }

    .bar-value {
      font-size: 42px;
      font-weight: 900;
      color: #FFFFFF;
      letter-spacing: -0.03em;
    }

    .bar-value-outside {
      position: absolute;
      right: -80px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 42px;
      font-weight: 900;
      color: #A8B3C2;
      letter-spacing: -0.03em;
    }

    .emphasis {
      font-size: 120px;
      font-weight: 900;
      color: {{accent_color}};
      text-align: center;
      line-height: 1;
      letter-spacing: -0.05em;
      margin-bottom: 16px;
    }

    .divider {
      width: 56px;
      height: 4px;
      background: {{accent_color}};
      border-radius: 2px;
      margin: 0 auto 40px;
    }

    .body-text {
      font-size: 38px;
      font-weight: 400;
      color: #5A6677;
      text-align: center;
      line-height: 1.75;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <div class="dots"><span></span><span></span><span></span></div>

  <div class="content">
    <p class="headline">{{headline}}</p>

    <div class="bar-chart">
      <div class="bar-row">
        <div class="bar-label" id="label1"></div>
        <div class="bar-track" style="position: relative;">
          <div class="bar-fill bar-fill-muted" id="bar1">
            <span class="bar-value" id="val1"></span>
          </div>
        </div>
      </div>
      <div class="bar-row">
        <div class="bar-label" id="label2"></div>
        <div class="bar-track">
          <div class="bar-fill bar-fill-accent" id="bar2">
            <span class="bar-value" id="val2"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>
    <p class="body-text">{{body}}</p>
  </div>

  <script>
    // Parse emphasis "5% → 40%" into bar chart data
    const emphasis = `{{emphasis}}`;
    const parts = emphasis.split('→').map(s => s.trim());
    const val1Str = parts[0] || '';
    const val2Str = parts[1] || parts[0] || '';
    const num1 = parseFloat(val1Str);
    const num2 = parseFloat(val2Str);
    const maxVal = Math.max(num1, num2);

    // Set bar widths (proportional to max value)
    document.getElementById('bar1').style.width = Math.max((num1 / maxVal) * 100, 15) + '%';
    document.getElementById('bar2').style.width = (num2 / maxVal) * 100 + '%';

    // Set bar value labels
    document.getElementById('val1').textContent = val1Str;
    document.getElementById('val2').textContent = val2Str;

    // Parse body to extract year labels
    const bodyText = `{{body}}`;
    const yearMatch1 = bodyText.match(/(\d{4})년/);
    const yearMatch2 = bodyText.match(/(\d{4})년.*?(\d{4})년/);
    if (yearMatch2) {
      document.getElementById('label1').textContent = yearMatch2[1];
      document.getElementById('label2').textContent = yearMatch2[2];
    } else if (yearMatch1) {
      document.getElementById('label1').textContent = 'Before';
      document.getElementById('label2').textContent = yearMatch1[1];
    } else {
      document.getElementById('label1').textContent = 'Before';
      document.getElementById('label2').textContent = 'After';
    }
  </script>
</body>
</html>
