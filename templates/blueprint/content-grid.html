<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Grid</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #EDF0F5;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }

    .dots {
      position: absolute;
      top: 40px;
      right: 48px;
      display: flex;
      gap: 10px;
    }

    .dots span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid {{accent_color}};
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 48px;
    }

    .headline {
      font-size: 72px;
      font-weight: 800;
      color: #1E2D3D;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 44px;
    }

    .headline .accent {
      color: {{accent_color}};
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 100%;
      max-width: 880px;
      margin-bottom: 36px;
    }

    .grid-card {
      background: #FFFFFF;
      border-radius: 20px;
      padding: 36px 24px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      border: 1px solid #D5DBE5;
    }

    .card-icon {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 44px;
    }

    .card-title {
      font-size: 34px;
      font-weight: 700;
      color: #1E2D3D;
    }

    .card-desc {
      font-size: 26px;
      font-weight: 400;
      color: #8B95A5;
      line-height: 1.4;
    }

    .body-text {
      font-size: 34px;
      font-weight: 400;
      color: #5A6677;
      text-align: center;
      line-height: 1.7;
      word-break: keep-all;
      padding: 0 24px;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <div class="dots"><span></span><span></span><span></span></div>

  <div class="content">
    <h2 class="headline">{{headline}}</h2>

    <div class="grid">
      <div class="grid-card">
        <span class="card-icon">{{grid1_icon}}</span>
        <div class="card-title">{{grid1_title}}</div>
        <div class="card-desc">{{grid1_desc}}</div>
      </div>
      <div class="grid-card">
        <span class="card-icon">{{grid2_icon}}</span>
        <div class="card-title">{{grid2_title}}</div>
        <div class="card-desc">{{grid2_desc}}</div>
      </div>
      <div class="grid-card">
        <span class="card-icon">{{grid3_icon}}</span>
        <div class="card-title">{{grid3_title}}</div>
        <div class="card-desc">{{grid3_desc}}</div>
      </div>
      <div class="grid-card">
        <span class="card-icon">{{grid4_icon}}</span>
        <div class="card-title">{{grid4_title}}</div>
        <div class="card-desc">{{grid4_desc}}</div>
      </div>
    </div>

    <p class="body-text">{{body}}</p>
  </div>
</body>
</html>
