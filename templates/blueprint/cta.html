<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint CTA</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #EDF0F5;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 72px;
    }

    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }

    .dots {
      position: absolute;
      top: 40px;
      right: 48px;
      display: flex;
      gap: 10px;
    }

    .dots span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid {{accent_color}};
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .headline {
      font-size: 80px;
      font-weight: 900;
      color: #1E2D3D;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 28px;
    }

    .headline .accent {
      color: {{accent_color}};
    }

    .subtext {
      font-size: 36px;
      font-weight: 400;
      color: #8B95A5;
      text-align: center;
      margin-bottom: 48px;
      word-break: keep-all;
    }

    .cta-button {
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 38px;
      font-weight: 700;
      padding: 20px 60px;
      border-radius: 60px;
      white-space: nowrap;
      display: inline-block;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      border: none;
      cursor: pointer;
    }

    .footer {
      position: absolute;
      bottom: 48px;
      left: 72px;
      right: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .account {
      font-size: 28px;
      font-weight: 600;
      color: #8B95A5;
    }

    .chevron svg {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <div class="dots"><span></span><span></span><span></span></div>

  <div class="content">
    <h2 class="headline">{{headline}}</h2>
    <p class="subtext">{{subtext}}</p>
    <button class="cta-button">{{cta_text}}</button>
  </div>

  <div class="footer">
    <span class="account">@{{account_name}}</span>
    <span class="chevron">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="{{accent_color}}" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 17 5-5-5-5"/><path d="m13 17 5-5-5-5"/></svg>
    </span>
  </div>
</body>
</html>
