<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueprint Split</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #EDF0F5;
      font-family: 'Pretendard', 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }

    .dots {
      position: absolute;
      top: 40px;
      right: 48px;
      display: flex;
      gap: 10px;
    }

    .dots span {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid {{accent_color}};
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 60px;
    }

    .headline {
      font-size: 72px;
      font-weight: 800;
      color: #1E2D3D;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.3;
      word-break: keep-all;
    }

    .headline .accent {
      color: {{accent_color}};
    }

    .subtext {
      font-size: 34px;
      color: #8B95A5;
      text-align: center;
      margin-bottom: 44px;
      word-break: keep-all;
    }

    .split-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      width: 100%;
      max-width: 880px;
    }

    .card {
      background: #FFFFFF;
      border-radius: 20px;
      border: 3px solid {{accent_color}};
      padding: 44px 40px;
      display: flex;
      align-items: flex-start;
      gap: 32px;
    }

    .card-icon {
      width: 100px;
      height: 100px;
      background: {{accent_color}};
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .card-icon svg {
      width: 52px;
      height: 52px;
    }

    .card-content {
      flex: 1;
      padding-top: 4px;
    }

    .card-title {
      font-size: 40px;
      font-weight: 700;
      color: #1E2D3D;
      margin-bottom: 14px;
      word-break: keep-all;
    }

    .card-body {
      font-size: 34px;
      color: #5A6677;
      line-height: 1.6;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div class="top-line"></div>
  <div class="dots"><span></span><span></span><span></span></div>

  <div class="content">
    <h1 class="headline">{{headline}}</h1>
    <p class="subtext">{{subtext}}</p>

    <div class="split-container">
      <div class="card">
        <div class="card-icon" id="leftIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
        </div>
        <div class="card-content">
          <div class="card-title">{{left_title}}</div>
          <div class="card-body">{{left_body}}</div>
        </div>
      </div>

      <div class="card">
        <div class="card-icon" id="rightIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="52" height="52" viewBox="0 0 24 24" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path><path d="M12 15l-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path></svg>
        </div>
        <div class="card-content">
          <div class="card-title">{{right_title}}</div>
          <div class="card-body">{{right_body}}</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
