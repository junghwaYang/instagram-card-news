<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Minimal Content Badge</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #FFFFFF;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .card {
      width: 1080px;
      height: 1350px;
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .top-accent {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px 80px 40px 80px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.08em;
      padding: 12px 28px;
      border-radius: 40px;
      margin-bottom: 52px;
      align-self: flex-start;
    }
    .headline {
      font-size: 62px;
      font-weight: 900;
      color: #1A1A1A;
      line-height: 1.2;
      margin: 0 0 40px 0;
      word-break: keep-all;
    }
    .accent-divider {
      width: 56px;
      height: 3px;
      background: {{accent_color}};
      border-radius: 2px;
      margin-bottom: 40px;
    }
    .body-text {
      font-size: 30px;
      font-weight: 400;
      color: #555555;
      line-height: 1.75;
      word-break: keep-all;
      margin: 0 0 48px 0;
    }
    .subtext {
      font-size: 24px;
      font-weight: 300;
      color: #999999;
      line-height: 1.6;
      word-break: keep-all;
      margin: 0;
    }
    .footer {
      padding: 0 80px 52px 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .account-name {
      font-size: 24px;
      font-weight: 500;
      color: #BBBBBB;
      letter-spacing: 0.05em;
    }
    .slide-indicator {
      font-size: 22px;
      font-weight: 300;
      color: #CCCCCC;
      letter-spacing: 0.05em;
    }
    .slide-current {
      color: {{accent_color}};
      font-weight: 500;
    }
    .bottom-accent {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-accent"></div>
    <div class="content-wrapper">
      <span class="badge">{{badge_text}}</span>
      <h2 class="headline">{{headline}}</h2>
      <div class="accent-divider"></div>
      <p class="body-text">{{body}}</p>
      <p class="subtext">{{subtext}}</p>
    </div>
    <div class="footer">
      <span class="account-name">@{{account_name}}</span>
      <span class="slide-indicator">
        <span class="slide-current">{{slide_number}}</span> / {{total_slides}}
      </span>
    </div>
    <div class="bottom-accent"></div>
  </div>
</body>
</html>
