<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Minimal Content Big Data</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #FFFFFF;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .card {
      width: 1080px;
      height: 1350px;
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 80px;
      position: relative;
    }
    .top-accent-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }
    .left-accent {
      position: absolute;
      left: 0;
      top: 200px;
      bottom: 200px;
      width: 4px;
      background: {{accent_color}};
      opacity: 0.12;
    }
    .right-accent {
      position: absolute;
      right: 0;
      top: 200px;
      bottom: 200px;
      width: 4px;
      background: {{accent_color}};
      opacity: 0.12;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 52px 0 0 0;
      flex-shrink: 0;
    }
    .slide-indicator {
      font-size: 22px;
      font-weight: 300;
      color: #CCCCCC;
      letter-spacing: 0.05em;
    }
    .slide-current {
      color: {{accent_color}};
      font-weight: 500;
    }
    .center-block {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      position: relative;
    }
    .context-label {
      font-size: 26px;
      font-weight: 500;
      color: {{accent_color}};
      letter-spacing: 0.22em;
      text-transform: uppercase;
      margin-bottom: 36px;
    }
    .number-wrapper {
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin-bottom: 16px;
    }
    .accent-glow {
      position: absolute;
      width: 500px;
      height: 200px;
      background: radial-gradient(ellipse, {{accent_color}} 0%, transparent 70%);
      opacity: 0.07;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
    }
    .big-number {
      font-size: 160px;
      font-weight: 900;
      color: {{accent_color}};
      line-height: 1;
      letter-spacing: -4px;
      position: relative;
      z-index: 1;
    }
    .big-unit {
      font-size: 44px;
      font-weight: 700;
      color: {{accent_color}};
      margin-bottom: 18px;
      margin-left: 8px;
      position: relative;
      z-index: 1;
      opacity: 0.8;
    }
    .divider {
      width: 80px;
      height: 2px;
      background: #E0E0E0;
      margin: 32px auto 36px auto;
    }
    .body-text {
      font-size: 28px;
      font-weight: 400;
      color: #444444;
      line-height: 1.7;
      word-break: keep-all;
      max-width: 820px;
      margin-bottom: 28px;
    }
    .subtext {
      font-size: 20px;
      font-weight: 300;
      color: #AAAAAA;
      letter-spacing: 0.04em;
    }
    .footer {
      width: 100%;
      padding: 0 0 44px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .account-name {
      font-size: 22px;
      font-weight: 500;
      color: #BBBBBB;
      letter-spacing: 0.05em;
    }
    .slide-counter {
      font-size: 22px;
      font-weight: 300;
      color: #CCCCCC;
      letter-spacing: 0.05em;
    }
    .slide-counter-accent {
      color: {{accent_color}};
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-accent-bar"></div>
    <div class="left-accent"></div>
    <div class="right-accent"></div>

    <div class="top-bar">
      <span class="slide-indicator">
        <span class="slide-current">{{slide_number}}</span> / {{total_slides}}
      </span>
    </div>

    <div class="center-block">
      <div class="context-label">{{headline}}</div>
      <div class="number-wrapper">
        <div class="accent-glow"></div>
        <div class="big-number">{{bigdata_number}}</div>
        <div class="big-unit">{{bigdata_unit}}</div>
      </div>
      <div class="divider"></div>
      <p class="body-text">{{body}}</p>
      <div class="subtext">{{subtext}}</div>
    </div>

    <div class="footer">
      <span class="account-name">@{{account_name}}</span>
      <span class="slide-counter">
        <span class="slide-counter-accent">{{slide_number}}</span> / {{total_slides}}
      </span>
    </div>
  </div>
</body>
</html>
