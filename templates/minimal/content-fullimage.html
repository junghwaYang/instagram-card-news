<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Minimal Full Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .bg-fallback {
      position: absolute;
      inset: 0;
      background: #2A2A2A;
    }
    .bg-image {
      position: absolute;
      inset: 0;
      background: url('{{image_url}}') center / cover no-repeat;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.65) 0%,
        rgba(0, 0, 0, 0.50) 40%,
        rgba(0, 0, 0, 0.65) 100%
      );
    }
    .top-accent {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
      z-index: 3;
    }
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 100px 80px;
    }
    .headline {
      font-size: 72px;
      font-weight: 900;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 48px;
    }
    .line-accent {
      color: {{accent_color}};
    }
    .line-white {
      color: #FFFFFF;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
      width: 100%;
    }
    .pill-badge {
      display: inline-block;
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 700;
      padding: 12px 36px;
      border-radius: 60px;
      margin-bottom: 20px;
      white-space: nowrap;
    }
    .pill-badge-light {
      background: rgba(255, 255, 255, 0.92);
      color: #1A1A1A;
    }
    .body-text {
      font-size: 30px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      text-align: center;
      line-height: 1.7;
      word-break: keep-all;
    }
    .footer {
      position: absolute;
      bottom: 48px;
      left: 80px;
      right: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 3;
    }
    .account-name {
      font-size: 24px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
    }
    .slide-indicator {
      font-size: 22px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.5);
    }
    .slide-current {
      color: {{accent_color}};
      font-weight: 500;
    }
    .bottom-accent {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="bg-fallback"></div>
  <div class="bg-image" id="bgImage"></div>
  <div class="overlay"></div>
  <div class="top-accent"></div>

  <div class="content">
    <h1 class="headline" id="headline">{{headline}}</h1>

    <div class="section">
      <span class="pill-badge">{{badge_text}}</span>
      <p class="body-text">{{body}}</p>
    </div>

    <div class="section">
      <span class="pill-badge pill-badge-light">{{badge2_text}}</span>
      <p class="body-text">{{body2}}</p>
    </div>
  </div>

  <div class="footer">
    <span class="account-name">@{{account_name}}</span>
    <span class="slide-indicator">
      <span class="slide-current">{{slide_number}}</span> / {{total_slides}}
    </span>
  </div>
  <div class="bottom-accent"></div>

  <script>
    const el = document.getElementById('headline');
    const raw = el.innerHTML;
    const lines = raw.split(/<br\s*\/?>/i);
    el.innerHTML = lines.map((line, i) => {
      if (i === 0) return '<span class="line-accent">' + line.trim() + '</span>';
      return '<span class="line-white">' + line.trim() + '</span>';
    }).join('<br>');

    const bgEl = document.getElementById('bgImage');
    const bgUrl = bgEl.style.backgroundImage || window.getComputedStyle(bgEl).backgroundImage;
    if (!bgUrl || bgUrl === 'none' || bgUrl.includes("''") || bgUrl.includes('""')) {
      bgEl.style.display = 'none';
    }
  </script>
</body>
</html>
