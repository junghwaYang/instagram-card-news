<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Minimal Content Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #F8F9FA;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .card {
      width: 1080px;
      height: 1350px;
      background: #F8F9FA;
      display: flex;
      flex-direction: column;
      padding: 0 80px;
      position: relative;
    }
    .top-accent {
      position: absolute;
      top: 0;
      left: 80px;
      right: 80px;
      height: 2px;
      background: #E0E0E0;
    }
    .top-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 0 0 0;
      flex-shrink: 0;
    }
    .slide-indicator {
      font-size: 22px;
      font-weight: 300;
      color: #CCCCCC;
      letter-spacing: 0.05em;
    }
    .slide-current {
      color: {{accent_color}};
      font-weight: 500;
    }
    .quote-label {
      font-size: 20px;
      font-weight: 500;
      color: {{accent_color}};
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
    .quote-block {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 0;
    }
    .open-quote {
      font-size: 180px;
      font-weight: 900;
      color: {{accent_color}};
      line-height: 0.8;
      margin-bottom: 20px;
      opacity: 0.2;
      font-family: Georgia, 'Times New Roman', serif;
    }
    .quote-text {
      font-size: 38px;
      font-weight: 300;
      color: #2A2A2A;
      line-height: 1.75;
      word-break: keep-all;
      font-style: italic;
      padding: 0 20px;
      margin: 0;
    }
    .attribution-block {
      margin-top: 60px;
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 0 20px;
    }
    .attribution-line {
      width: 40px;
      height: 2px;
      background: {{accent_color}};
      flex-shrink: 0;
    }
    .attribution-text {
      font-size: 26px;
      font-weight: 700;
      color: #1A1A1A;
      word-break: keep-all;
    }
    .footer {
      width: 100%;
      padding: 0 0 50px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .account-name {
      font-size: 24px;
      font-weight: 500;
      color: #BBBBBB;
      letter-spacing: 0.05em;
    }
    .close-quote {
      font-size: 100px;
      font-weight: 900;
      color: {{accent_color}};
      line-height: 1;
      opacity: 0.12;
      font-family: Georgia, 'Times New Roman', serif;
      text-align: right;
      margin-top: -20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-accent"></div>
    <div class="top-bar">
      <span class="quote-label">Quote</span>
      <span class="slide-indicator">
        <span class="slide-current">{{slide_number}}</span> / {{total_slides}}
      </span>
    </div>
    <div class="quote-block">
      <div class="open-quote">"</div>
      <p class="quote-text">{{body}}</p>
      <div class="close-quote">"</div>
      <div class="attribution-block">
        <div class="attribution-line"></div>
        <span class="attribution-text">{{headline}}</span>
      </div>
    </div>
    <div class="footer">
      <span class="account-name">@{{account_name}}</span>
    </div>
  </div>
</body>
</html>
