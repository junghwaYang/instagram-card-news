<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Minimal Content</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #F8F9FA;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .card {
      width: 1080px;
      height: 1350px;
      background: #F8F9FA;
      display: flex;
      flex-direction: column;
      padding: 0;
      position: relative;
    }
    .header {
      padding: 80px 80px 0 80px;
      flex-shrink: 0;
    }
    .slide-indicator {
      font-size: 22px;
      font-weight: 300;
      color: #CCCCCC;
      letter-spacing: 0.05em;
      margin-bottom: 48px;
    }
    .slide-current {
      color: {{accent_color}};
      font-weight: 500;
    }
    .headline {
      font-size: 64px;
      font-weight: 900;
      color: #1A1A1A;
      line-height: 1.25;
      margin: 0;
      word-break: keep-all;
    }
    .body-section {
      flex: 1;
      padding: 60px 80px 60px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .accent-block {
      display: flex;
      gap: 0;
      align-items: stretch;
    }
    .accent-bar {
      width: 4px;
      background: {{accent_color}};
      border-radius: 2px;
      flex-shrink: 0;
      margin-right: 36px;
    }
    .body-text {
      font-size: 32px;
      font-weight: 400;
      color: #444444;
      line-height: 1.75;
      word-break: keep-all;
    }
    .subtext {
      font-size: 26px;
      font-weight: 300;
      color: #888888;
      line-height: 1.6;
      margin-top: 48px;
      word-break: keep-all;
    }
    .footer {
      padding: 0 80px 60px 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .account-name {
      font-size: 24px;
      font-weight: 500;
      color: #BBBBBB;
      letter-spacing: 0.05em;
    }
    .bottom-accent {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="slide-indicator">
        <span class="slide-current">{{slide_number}}</span> / {{total_slides}}
      </div>
      <h2 class="headline">{{headline}}</h2>
    </div>
    <div class="body-section">
      <div class="accent-block">
        <div class="accent-bar"></div>
        <p class="body-text">{{body}}</p>
      </div>
      <p class="subtext">{{subtext}}</p>
    </div>
    <div class="footer">
      <span class="account-name">@{{account_name}}</span>
    </div>
    <div class="bottom-accent"></div>
  </div>
</body>
</html>
