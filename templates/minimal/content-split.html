<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Minimal Content Split</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #F8F9FA;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .card {
      width: 1080px;
      height: 1350px;
      background: #F8F9FA;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .top-accent {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }
    .header {
      padding: 80px 80px 0 80px;
      flex-shrink: 0;
    }
    .slide-indicator {
      font-size: 22px;
      font-weight: 300;
      color: #CCCCCC;
      letter-spacing: 0.05em;
      margin-bottom: 36px;
    }
    .slide-current {
      color: {{accent_color}};
      font-weight: 500;
    }
    .headline {
      font-size: 58px;
      font-weight: 900;
      color: #1A1A1A;
      line-height: 1.25;
      margin: 0;
      word-break: keep-all;
    }
    .columns-section {
      flex: 1;
      padding: 52px 80px 32px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0;
    }
    .columns-row {
      display: flex;
      gap: 24px;
      align-items: stretch;
    }
    .column-card {
      flex: 1;
      background: #FFFFFF;
      border-radius: 20px;
      padding: 44px 40px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .column-title {
      font-size: 32px;
      font-weight: 700;
      color: #1A1A1A;
      line-height: 1.3;
      word-break: keep-all;
      margin: 0;
    }
    .column-body {
      font-size: 26px;
      font-weight: 400;
      color: #666666;
      line-height: 1.65;
      word-break: keep-all;
      margin: 0;
      flex: 1;
    }
    .separator-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      width: 60px;
      align-self: center;
    }
    .separator-arrow {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: {{accent_color}};
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .arrow-text {
      font-size: 22px;
      font-weight: 700;
      color: #FFFFFF;
      line-height: 1;
    }
    .subtext-section {
      padding: 0 80px;
      flex-shrink: 0;
    }
    .subtext {
      font-size: 26px;
      font-weight: 300;
      color: #888888;
      line-height: 1.6;
      word-break: keep-all;
      margin: 0;
    }
    .footer {
      padding: 32px 80px 52px 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .account-name {
      font-size: 24px;
      font-weight: 500;
      color: #BBBBBB;
      letter-spacing: 0.05em;
    }
    .bottom-accent {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-accent"></div>
    <div class="header">
      <div class="slide-indicator">
        <span class="slide-current">{{slide_number}}</span> / {{total_slides}}
      </div>
      <h2 class="headline">{{headline}}</h2>
    </div>
    <div class="columns-section">
      <div class="columns-row">
        <div class="column-card">
          <p class="column-title">{{left_title}}</p>
          <p class="column-body">{{left_body}}</p>
        </div>
        <div class="separator-wrapper">
          <div class="separator-arrow">
            <span class="arrow-text">â†’</span>
          </div>
        </div>
        <div class="column-card">
          <p class="column-title">{{right_title}}</p>
          <p class="column-body">{{right_body}}</p>
        </div>
      </div>
    </div>
    <div class="subtext-section">
      <p class="subtext">{{subtext}}</p>
    </div>
    <div class="footer">
      <span class="account-name">@{{account_name}}</span>
    </div>
    <div class="bottom-accent"></div>
  </div>
</body>
</html>
