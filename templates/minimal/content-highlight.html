<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <title>Minimal Content Highlight</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #F8F9FA;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .card {
      width: 1080px;
      height: 1350px;
      background: #F8F9FA;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .top-accent {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }
    .header {
      padding: 80px 80px 0 80px;
      flex-shrink: 0;
    }
    .slide-indicator {
      font-size: 22px;
      font-weight: 300;
      color: #CCCCCC;
      letter-spacing: 0.05em;
      margin-bottom: 36px;
    }
    .slide-current {
      color: {{accent_color}};
      font-weight: 500;
    }
    .headline {
      font-size: 58px;
      font-weight: 900;
      color: #1A1A1A;
      line-height: 1.25;
      margin: 0;
      word-break: keep-all;
    }
    .highlight-section {
      flex: 1;
      padding: 60px 80px 44px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .highlight-card {
      background: #FFFFFF;
      border-radius: 20px;
      border-left: 6px solid {{accent_color}};
      padding: 56px 56px 56px 52px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .emphasis-label {
      font-size: 18px;
      font-weight: 500;
      color: {{accent_color}};
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 0;
    }
    .emphasis-text {
      font-size: 80px;
      font-weight: 900;
      color: {{accent_color}};
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin: 0;
      word-break: keep-all;
    }
    .highlight-divider {
      width: 48px;
      height: 2px;
      background: #EBEBEB;
      border-radius: 1px;
    }
    .highlight-body {
      font-size: 28px;
      font-weight: 400;
      color: #444444;
      line-height: 1.7;
      word-break: keep-all;
      margin: 0;
    }
    .subtext-section {
      padding: 0 80px;
      flex-shrink: 0;
    }
    .subtext {
      font-size: 26px;
      font-weight: 300;
      color: #888888;
      line-height: 1.6;
      word-break: keep-all;
      margin: 0;
    }
    .footer {
      padding: 40px 80px 52px 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .account-name {
      font-size: 24px;
      font-weight: 500;
      color: #BBBBBB;
      letter-spacing: 0.05em;
    }
    .slide-indicator-footer {
      font-size: 22px;
      font-weight: 300;
      color: #CCCCCC;
      letter-spacing: 0.05em;
    }
    .slide-current-footer {
      color: {{accent_color}};
      font-weight: 500;
    }
    .bottom-accent {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: {{accent_color}};
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top-accent"></div>
    <div class="header">
      <div class="slide-indicator">
        <span class="slide-current">{{slide_number}}</span> / {{total_slides}}
      </div>
      <h2 class="headline">{{headline}}</h2>
    </div>
    <div class="highlight-section">
      <div class="highlight-card">
        <p class="emphasis-label">Key Point</p>
        <p class="emphasis-text">{{emphasis}}</p>
        <div class="highlight-divider"></div>
        <p class="highlight-body">{{body}}</p>
      </div>
    </div>
    <div class="subtext-section">
      <p class="subtext">{{subtext}}</p>
    </div>
    <div class="footer">
      <span class="account-name">@{{account_name}}</span>
      <span class="slide-indicator-footer">
        <span class="slide-current-footer">{{slide_number}}</span> / {{total_slides}}
      </span>
    </div>
    <div class="bottom-accent"></div>
  </div>
</body>
</html>
