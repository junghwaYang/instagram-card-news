<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Image</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1350px;
    background: #191F28;
    font-family: 'Pretendard', -apple-system, sans-serif;
    overflow: hidden;
    position: relative;
  }
  .image-area {
    width: 100%;
    height: 675px;
    background-color: #252B36;
    background-image: url('{{image_url}}');
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .image-placeholder {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .text-area {
    width: 100%;
    height: 675px;
    padding: 60px 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .headline {
    font-size: 56px;
    font-weight: 700;
    color: #FFFFFF;
    line-height: 1.2;
    white-space: pre-line;
    margin-bottom: 32px;
  }
  .body {
    font-size: 32px;
    font-weight: 400;
    color: #8B95A1;
    line-height: 1.7;
    white-space: pre-line;
  }
  .footer {
    position: absolute;
    bottom: 40px;
    left: 80px;
    right: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    color: #4E5968;
  }
</style>
</head>
<body>
  <div class="image-area">
    <div class="image-placeholder">
      <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="4" y="12" width="56" height="44" rx="6" stroke="#4E5968" stroke-width="3" fill="none"/>
        <circle cx="32" cy="34" r="10" stroke="#4E5968" stroke-width="3" fill="none"/>
        <circle cx="32" cy="34" r="4" fill="#4E5968"/>
        <path d="M22 12 L26 4 H38 L42 12" stroke="#4E5968" stroke-width="3" stroke-linejoin="round" fill="none"/>
        <circle cx="52" cy="22" r="3" fill="#4E5968"/>
      </svg>
    </div>
  </div>
  <div class="text-area">
    <div class="headline">{{headline}}</div>
    <div class="body">{{body}}</div>
  </div>
  <div class="footer">
    <span>@{{account_name}}</span>
    <span>{{slide_number}} / {{total_slides}}</span>
  </div>
</body>
</html>
