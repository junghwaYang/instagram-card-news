<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Grid</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1350px;
    background: #191F28;
    font-family: 'Pretendard', -apple-system, sans-serif;
    display: flex;
    flex-direction: column;
    padding: 80px 72px 60px;
    overflow: hidden;
  }
  .headline {
    font-size: 56px;
    font-weight: 700;
    color: #FFFFFF;
    line-height: 1.25;
    margin-bottom: 56px;
    white-space: pre-line;
  }
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 16px;
    flex: 1;
  }
  .grid-card {
    background: #252B36;
    border-radius: 16px;
    padding: 36px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;
    text-align: center;
  }
  .grid-icon {
    font-size: 60px;
    line-height: 1;
  }
  .grid-title {
    font-size: 32px;
    font-weight: 700;
    color: #FFFFFF;
    line-height: 1.3;
    white-space: pre-line;
  }
  .grid-desc {
    font-size: 26px;
    font-weight: 400;
    color: #8B95A1;
    line-height: 1.5;
    white-space: pre-line;
  }
  .footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 48px;
    flex-shrink: 0;
  }
  .footer-account {
    font-size: 18px;
    color: #4E5968;
  }
  .footer-slide {
    font-size: 18px;
    color: #4E5968;
  }
</style>
</head>
<body>
  <div class="headline">{{headline}}</div>
  <div class="grid">
    <div class="grid-card">
      <div class="grid-icon">{{grid1_icon}}</div>
      <div class="grid-title">{{grid1_title}}</div>
      <div class="grid-desc">{{grid1_desc}}</div>
    </div>
    <div class="grid-card">
      <div class="grid-icon">{{grid2_icon}}</div>
      <div class="grid-title">{{grid2_title}}</div>
      <div class="grid-desc">{{grid2_desc}}</div>
    </div>
    <div class="grid-card">
      <div class="grid-icon">{{grid3_icon}}</div>
      <div class="grid-title">{{grid3_title}}</div>
      <div class="grid-desc">{{grid3_desc}}</div>
    </div>
    <div class="grid-card">
      <div class="grid-icon">{{grid4_icon}}</div>
      <div class="grid-title">{{grid4_title}}</div>
      <div class="grid-desc">{{grid4_desc}}</div>
    </div>
  </div>
  <div class="footer">
    <span class="footer-account">@{{account_name}}</span>
    <span class="footer-slide">{{slide_number}} / {{total_slides}}</span>
  </div>
</body>
</html>
