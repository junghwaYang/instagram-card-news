<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CTA</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1350px;
    background: #191F28;
    font-family: 'Pretendard', -apple-system, sans-serif;
    overflow: hidden;
    position: relative;
  }
  .container {
    width: 100%;
    height: 100%;
    padding: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .headline {
    font-size: 72px;
    font-weight: 700;
    color: #FFFFFF;
    line-height: 1.2;
    white-space: pre-line;
    margin-bottom: 56px;
  }
  .cta-button {
    display: inline-block;
    background: {{accent_color}};
    color: #FFFFFF;
    font-size: 28px;
    font-weight: 600;
    padding: 24px 56px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(49, 130, 246, 0.3);
    font-family: 'Pretendard', -apple-system, sans-serif;
    letter-spacing: -0.01em;
  }
  .subtext {
    margin-top: 32px;
    font-size: 20px;
    font-weight: 400;
    color: #4E5968;
    white-space: pre-line;
    line-height: 1.6;
  }
  .footer {
    position: absolute;
    bottom: 40px;
    left: 80px;
    right: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    color: #4E5968;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="headline">{{headline}}</div>
    <div class="cta-button">{{cta_text}}</div>
    <div class="subtext">{{subtext}}</div>
  </div>
  <div class="footer">
    <span>@{{account_name}}</span>
    <span>{{slide_number}} / {{total_slides}}</span>
  </div>
</body>
</html>
