<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Stat</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1350px;
    background: #191F28;
    font-family: 'Pretendard', -apple-system, sans-serif;
    overflow: hidden;
    position: relative;
  }
  .container {
    width: 100%;
    height: 100%;
    padding: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .label {
    font-size: 30px;
    font-weight: 600;
    color: #8B95A1;
    letter-spacing: 0.02em;
    margin-bottom: 32px;
  }
  .emphasis {
    font-size: 180px;
    font-weight: 800;
    color: {{accent_color}};
    line-height: 1;
    letter-spacing: -0.02em;
  }
  .accent-line {
    width: 56px;
    height: 4px;
    background: {{accent_color}};
    margin-top: 24px;
    opacity: 0.4;
  }
  .body {
    margin-top: 56px;
    font-size: 34px;
    font-weight: 400;
    color: #8B95A1;
    line-height: 1.7;
    white-space: pre-line;
  }
  .footer {
    position: absolute;
    bottom: 40px;
    left: 80px;
    right: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    color: #4E5968;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="label">{{headline}}</div>
    <div class="emphasis">{{emphasis}}</div>
    <div class="accent-line"></div>
    <div class="body">{{body}}</div>
  </div>
  <div class="footer">
    <span>@{{account_name}}</span>
    <span>{{slide_number}} / {{total_slides}}</span>
  </div>
</body>
</html>
