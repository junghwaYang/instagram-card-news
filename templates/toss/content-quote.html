<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Content Quote</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1080px;
    height: 1350px;
    background: #191F28;
    font-family: 'Pretendard', -apple-system, sans-serif;
    overflow: hidden;
    position: relative;
  }
  .container {
    width: 100%;
    height: 100%;
    padding: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .quote-block {
    border-left: 3px solid {{accent_color}};
    padding-left: 40px;
  }
  .quote-mark {
    font-size: 100px;
    font-weight: 300;
    color: {{accent_color}};
    line-height: 1;
    margin-bottom: 16px;
    font-family: Georgia, serif;
  }
  .body {
    font-size: 48px;
    font-weight: 400;
    color: #FFFFFF;
    line-height: 1.5;
    white-space: pre-line;
  }
  .attribution {
    margin-top: 48px;
    font-size: 28px;
    font-weight: 400;
    color: #8B95A1;
  }
  .attribution::before {
    content: "â€” ";
  }
  .footer {
    position: absolute;
    bottom: 40px;
    left: 80px;
    right: 80px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    color: #4E5968;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="quote-block">
      <div class="quote-mark">"</div>
      <div class="body">{{body}}</div>
    </div>
    <div class="attribution">{{headline}}</div>
  </div>
  <div class="footer">
    <span>@{{account_name}}</span>
    <span>{{slide_number}} / {{total_slides}}</span>
  </div>
</body>
</html>
