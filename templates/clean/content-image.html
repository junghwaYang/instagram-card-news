<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean - Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #F0F0F0;
      font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .brand {
      position: absolute;
      top: 40px;
      left: 48px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
    }

    .brand-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: {{accent_color}};
      display: inline-block;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 600;
      color: #9CA3AF;
    }

    .highlight {
      background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
      color: #1A1A1A;
      padding: 0 4px;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 48px;
    }

    .badge-number {
      width: 66px;
      height: 66px;
      border-radius: 50%;
      background: #1A1A1A;
      color: #FFFFFF;
      font-size: 30px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 28px;
      flex-shrink: 0;
    }

    .badge-number:empty {
      display: none;
    }

    .headline {
      font-size: 68px;
      font-weight: 800;
      color: #1A1A1A;
      text-align: center;
      margin-bottom: 16px;
      word-break: keep-all;
      line-height: 1.3;
    }

    .divider {
      width: 60%;
      border: none;
      border-top: 2px dashed #D1D5DB;
      margin: 20px auto 32px;
    }

    .image-area {
      width: 80%;
      max-width: 760px;
      height: 400px;
      background: #FFFFFF;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }

    .image-area img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .image-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .body-text {
      font-size: 40px;
      color: #6B7280;
      text-align: center;
      margin-top: 32px;
      line-height: 1.7;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div class="brand">
    <span class="brand-dot"></span>
    <span class="brand-name">{{account_name}}</span>
  </div>

  <div class="content">
    <div class="badge-number">{{badge_number}}</div>
    <h1 class="headline">{{headline}}</h1>
    <hr class="divider" />

    <div class="image-area">
      <img
        src="{{image_url}}"
        alt="content image"
        onerror="this.style.display='none'; this.parentElement.querySelector('.image-placeholder').style.display='flex';"
      />
      <div class="image-placeholder" style="display: none;">
        <svg width="72" height="72" viewBox="0 0 72 72" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="8" y="16" width="56" height="44" rx="6" stroke="#D1D5DB" stroke-width="3" fill="none"/>
          <circle cx="26" cy="30" r="6" stroke="#D1D5DB" stroke-width="3" fill="none"/>
          <path d="M8 46 L22 32 L34 44 L44 34 L64 52" stroke="#D1D5DB" stroke-width="3" stroke-linejoin="round" fill="none"/>
          <circle cx="54" cy="22" r="5" fill="#D1D5DB"/>
          <line x1="50" y1="22" x2="58" y2="22" stroke="#F5F5F5" stroke-width="2"/>
          <line x1="54" y1="18" x2="54" y2="26" stroke="#F5F5F5" stroke-width="2"/>
        </svg>
      </div>
    </div>

    <p class="body-text">{{body}}</p>
  </div>
</body>
</html>
