<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean - Full Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
    }

    .bg-fallback {
      position: absolute;
      inset: 0;
      background: #2A2A2A;
    }

    .bg-image {
      position: absolute;
      inset: 0;
      background: url('{{image_url}}') center / cover no-repeat;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(0, 0, 0, 0.65) 0%,
        rgba(0, 0, 0, 0.48) 40%,
        rgba(0, 0, 0, 0.65) 100%
      );
    }

    .brand {
      position: absolute;
      top: 40px;
      left: 48px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      z-index: 3;
    }

    .brand-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: {{accent_color}};
      display: inline-block;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.7);
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 100px 60px;
    }

    .headline {
      font-size: 68px;
      font-weight: 700;
      color: #FFFFFF;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 48px;
    }

    .line-accent {
      color: {{accent_color}};
    }

    .line-white {
      color: #FFFFFF;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 36px;
      width: 100%;
    }

    .pill-badge {
      display: inline-block;
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 24px;
      font-weight: 700;
      padding: 14px 36px;
      border-radius: 60px;
      margin-bottom: 20px;
      white-space: nowrap;
    }

    .pill-badge-light {
      background: rgba(255, 255, 255, 0.92);
      color: #1A1A1A;
    }

    .body-text {
      font-size: 30px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
      text-align: center;
      line-height: 1.75;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div class="bg-fallback"></div>
  <div class="bg-image" id="bgImage"></div>
  <div class="overlay"></div>

  <div class="brand">
    <span class="brand-dot"></span>
    <span class="brand-name">{{account_name}}</span>
  </div>

  <div class="content">
    <h1 class="headline" id="headline">{{headline}}</h1>

    <div class="section">
      <span class="pill-badge">{{badge_text}}</span>
      <p class="body-text">{{body}}</p>
    </div>

    <div class="section">
      <span class="pill-badge pill-badge-light">{{badge2_text}}</span>
      <p class="body-text">{{body2}}</p>
    </div>
  </div>

  <script>
    const el = document.getElementById('headline');
    const raw = el.innerHTML;
    const lines = raw.split(/<br\s*\/?>/i);
    el.innerHTML = lines.map((line, i) => {
      if (i === 0) return '<span class="line-accent">' + line.trim() + '</span>';
      return '<span class="line-white">' + line.trim() + '</span>';
    }).join('<br>');

    const bgEl = document.getElementById('bgImage');
    const bgUrl = bgEl.style.backgroundImage || window.getComputedStyle(bgEl).backgroundImage;
    if (!bgUrl || bgUrl === 'none' || bgUrl.includes("''") || bgUrl.includes('""')) {
      bgEl.style.display = 'none';
    }
  </script>
</body>
</html>
