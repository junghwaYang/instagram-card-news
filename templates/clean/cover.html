<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cover</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #F0F0F0;
      font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      display: flex;
      flex-direction: column;
      padding: 0;
      position: relative;
    }

    .icon-area {
      height: 580px;
      flex-shrink: 0;
    }

    .content {
      padding: 24px 72px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .hook-text {
      font-size: 46px;
      font-weight: 400;
      color: #6B7280;
      line-height: 1.55;
      margin-bottom: 20px;
      word-break: keep-all;
      text-align: left;
    }

    .headline {
      font-size: 108px;
      font-weight: 900;
      color: #1A1A1A;
      line-height: 1.22;
      letter-spacing: -0.025em;
      text-align: left;
      word-break: keep-all;
      margin-bottom: 16px;
    }

    .subtitle {
      font-size: 40px;
      font-weight: 500;
      color: #374151;
      text-align: left;
      letter-spacing: -0.01em;
    }

    .footer {
      position: absolute;
      bottom: 48px;
      left: 72px;
      right: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: {{accent_color}};
      flex-shrink: 0;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 600;
      color: #9CA3AF;
      letter-spacing: 0.01em;
    }

    .chevron {
      display: flex;
      align-items: center;
      gap: 0;
    }

    .chevron svg {
      width: 44px;
      height: 44px;
    }

    .highlight {
      background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
      color: #1A1A1A;
      padding: 0 4px;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }
  </style>
</head>
<body>

  <!-- Empty space for 3D icon - user adds in post-processing -->
  <div class="icon-area"></div>

  <!-- Text content, left-aligned -->
  <div class="content">
    <p class="hook-text">{{subtext}}</p>
    <h1 class="headline">{{headline}}</h1>
    <p class="subtitle">{{headline_label}}</p>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="brand">
      <div class="brand-dot"></div>
      <span class="brand-name">{{account_name}}</span>
    </div>
    <span class="chevron"><svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 17 5-5-5-5"/><path d="m13 17 5-5-5-5"/></svg></span>
  </div>

</body>
</html>
