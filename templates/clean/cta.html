<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #F0F0F0;
      font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 72px;
    }

    .highlight {
      background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
      color: #1A1A1A;
      padding: 0 4px;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }

    /* Upper spacer ~20% */
    .upper-spacer {
      flex: 0 0 auto;
      height: 20%;
      width: 100%;
    }

    /* Content area */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* Headline */
    .headline {
      font-size: 84px;
      font-weight: 900;
      color: #1A1A1A;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 32px;
    }

    /* Subtext */
    .subtext {
      font-size: 38px;
      font-weight: 400;
      color: #9CA3AF;
      text-align: center;
      margin-bottom: 48px;
      word-break: keep-all;
    }

    /* CTA Button */
    .cta-button {
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 40px;
      font-weight: 700;
      padding: 18px 56px;
      border-radius: 50px;
      white-space: nowrap;
      display: inline-block;
      font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      border: none;
      cursor: pointer;
    }

    /* Tag row */
    .tag-row {
      display: flex;
      flex-direction: row;
      gap: 12px;
      justify-content: center;
      margin-top: 32px;
      flex-wrap: wrap;
    }

    .tag {
      font-size: 32px;
      font-weight: 400;
      color: #9CA3AF;
    }

    /* Lower spacer fills remaining */
    .lower-spacer {
      flex: 1;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 48px;
      left: 60px;
      right: 60px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .footer-brand {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
    }

    .brand-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: {{accent_color}};
      display: inline-block;
      flex-shrink: 0;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 600;
      color: #9CA3AF;
    }

    .footer-chevron {
      display: flex;
      align-items: center;
    }

    .footer-chevron svg {
      width: 44px;
      height: 44px;
    }
  </style>
</head>
<body>

  <!-- Upper spacer -->
  <div class="upper-spacer"></div>

  <!-- Main Content -->
  <div class="content">
    <h2 class="headline">{{headline}}</h2>
    <p class="subtext">{{subtext}}</p>
    <button class="cta-button">{{cta_text}}</button>
    <div class="tag-row">
      <span class="tag">{{tag1}}</span>
      <span class="tag">{{tag2}}</span>
      <span class="tag">{{tag3}}</span>
    </div>
  </div>

  <!-- Lower spacer -->
  <div class="lower-spacer"></div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-brand">
      <span class="brand-dot"></span>
      <span class="brand-name">{{account_name}}</span>
    </div>
    <div class="footer-chevron"><svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="0 0 24 24" fill="none" stroke="#374151" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m6 17 5-5-5-5"/><path d="m13 17 5-5-5-5"/></svg></div>
  </div>

</body>
</html>
