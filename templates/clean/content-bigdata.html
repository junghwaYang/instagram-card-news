<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean - Big Data</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #F0F0F0;
      font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .brand {
      position: absolute;
      top: 40px;
      left: 48px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
    }

    .brand-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: {{accent_color}};
      display: inline-block;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 600;
      color: #9CA3AF;
    }

    .highlight {
      background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
      color: #1A1A1A;
      padding: 0 4px;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 60px;
    }

    .headline {
      font-size: 48px;
      font-weight: 500;
      color: #9CA3AF;
      text-align: center;
      margin-bottom: 48px;
      word-break: keep-all;
      line-height: 1.4;
    }

    .big-number-row {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .big-number {
      font-size: 220px;
      font-weight: 900;
      color: {{accent_color}};
      letter-spacing: -0.05em;
      line-height: 1;
    }

    .big-unit {
      font-size: 72px;
      font-weight: 700;
      color: {{accent_color}};
    }

    .accent-line {
      width: 48px;
      height: 3px;
      background: {{accent_color}};
      margin: 0 auto 40px;
    }

    .body-text {
      font-size: 40px;
      font-weight: 400;
      color: #6B7280;
      text-align: center;
      line-height: 1.75;
      word-break: keep-all;
    }

    .subtext {
      font-size: 32px;
      color: #9CA3AF;
      text-align: center;
      margin-top: 32px;
      word-break: keep-all;
    }
  </style>
</head>
<body>
  <div class="brand">
    <span class="brand-dot"></span>
    <span class="brand-name">{{account_name}}</span>
  </div>

  <div class="content">
    <h1 class="headline">{{headline}}</h1>

    <div class="big-number-row">
      <span class="big-number">{{bigdata_number}}</span>
      <span class="big-unit">{{bigdata_unit}}</span>
    </div>

    <div class="accent-line"></div>

    <p class="body-text">{{body}}</p>
    <p class="subtext">{{subtext}}</p>
  </div>
</body>
</html>
