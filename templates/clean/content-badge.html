<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Content Badge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #F0F0F0;
      font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .brand {
      position: absolute;
      top: 40px;
      left: 48px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: {{accent_color}};
      flex-shrink: 0;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 600;
      color: #9CA3AF;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 72px;
      width: 100%;
    }

    .badge-pill {
      background: {{accent_color}};
      color: #FFFFFF;
      font-size: 26px;
      font-weight: 700;
      padding: 10px 28px;
      border-radius: 50px;
      letter-spacing: 0.05em;
      margin-bottom: 36px;
    }

    .headline {
      font-size: 78px;
      font-weight: 800;
      color: #1A1A1A;
      text-align: center;
      line-height: 1.3;
      word-break: keep-all;
      margin-bottom: 32px;
    }

    .highlight {
      background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
      color: #1A1A1A;
      padding: 0 4px;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }

    .body-text {
      font-size: 40px;
      font-weight: 400;
      color: #6B7280;
      text-align: center;
      line-height: 1.7;
      word-break: keep-all;
      margin-bottom: 24px;
    }

    .subtext {
      font-size: 34px;
      font-weight: 400;
      color: #9CA3AF;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="brand">
    <span class="brand-dot"></span>
    <span class="brand-name">{{account_name}}</span>
  </div>

  <div class="content">
    <span class="badge-pill">{{badge_text}}</span>
    <h2 class="headline">{{headline}}</h2>
    <p class="body-text">{{body}}</p>
    <p class="subtext">{{subtext}}</p>
  </div>
</body>
</html>
