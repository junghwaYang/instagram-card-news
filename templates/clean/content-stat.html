<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>content-stat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      background: #F0F0F0;
      font-family: 'Apple SD Gothic Neo', -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: -0.02em;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .highlight {
      background: linear-gradient(to top, {{accent_color}}66 45%, transparent 45%);
      color: #1A1A1A;
      padding: 0 4px;
      box-decoration-break: clone;
      -webkit-box-decoration-break: clone;
    }

    /* Brand Mark */
    .brand {
      position: absolute;
      top: 40px;
      left: 48px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
    }

    .brand-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: {{accent_color}};
      display: inline-block;
      flex-shrink: 0;
    }

    .brand-name {
      font-size: 28px;
      font-weight: 600;
      color: #9CA3AF;
      letter-spacing: 0;
    }

    /* Content */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 72px;
      width: 100%;
    }

    .headline {
      font-size: 48px;
      font-weight: 500;
      color: #9CA3AF;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 0.02em;
      word-break: keep-all;
    }

    .emphasis {
      font-size: 220px;
      font-weight: 900;
      color: {{accent_color}};
      text-align: center;
      line-height: 1;
      letter-spacing: -0.05em;
      margin-bottom: 32px;
    }

    .accent-line {
      width: 48px;
      height: 3px;
      background: {{accent_color}};
      margin: 0 auto 40px auto;
    }

    .body-text {
      font-size: 40px;
      font-weight: 400;
      color: #6B7280;
      text-align: center;
      line-height: 1.75;
      word-break: keep-all;
    }
  </style>
</head>
<body>

  <!-- Brand Mark -->
  <div class="brand">
    <span class="brand-dot"></span>
    <span class="brand-name">{{account_name}}</span>
  </div>

  <!-- Main Content -->
  <div class="content">
    <p class="headline">{{headline}}</p>
    <div class="emphasis">{{emphasis}}</div>
    <div class="accent-line"></div>
    <p class="body-text">{{body}}</p>
  </div>

</body>
</html>
